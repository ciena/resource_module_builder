    user:
      description: List of local user accounts used for local authentication.
      suboptions:
        access-level:
          description: The access-level or role assigned to the local user.
          required: true
          type: enumeration
        last-failure:
          description: The date and time of the most recent failed login attempt in
            'YYYY-MM-DD HH:MM:SS' format, or empty string if not applicable or unknown.
          required: true
          type: cienawstypes:string-maxl-32
        locked-out:
          description: Indicates whether this local user account is currently locked
            out.
          required: true
          type: boolean
        login-failures:
          description: Number of consecutive failed login attempts for this user account.
          required: true
          type: uint32
        password:
          description: The user password, supplied as cleartext. This is a write-only
            attribute that should not be stored nor returned on user retrieval. The
            password will be encrypted via one-way hash function and stored only in
            its encrypted format. The hashed password string can be retrieved via
            the 'secret' attribute.
          required: true
          type: cienawstypes:string-maxl-128
        secret:
          description: The encrypted user password string, supplied as a hashed value.
            This should only be configured at user creation time, and will be ignored
            if the user account already exists.
          required: true
          type: cienawstypes:string-maxl-256
        user-name:
          description: The configured username for this local user. Must be unique
            across the list of configured local users.
          required: true
          type: cienawstypes:string-maxl-64
      type: list
    user-management:
      description: User management.
      suboptions:
        active-users:
          description: display active users.
          suboptions:
            idle-time:
              description: Idle time.
              required: true
              type: uint64
            interface-type:
              description: Interface type.
              required: true
              type: cienawstypes:string-maxl-15
            session-id:
              description: Session Id.
              required: true
              type: uint64
            terminal:
              description: Terminal.
              required: true
              type: cienawstypes:string-maxl-128
            username:
              description: User name.
              required: true
              type: cienawstypes:string-maxl-64
          type: list
        current-admin-users:
          description: Current number of network logins of admin-level users.
          required: true
          type: uint8
        current-limited-users:
          description: Current number of network logins of limited-level users.
          required: true
          type: uint8
        current-super-users:
          description: Current number of network logins of super users.
          required: true
          type: uint8
        lockout-interval:
          description: User lockout time interval, in minutes. Applies only to local
            user accounts. System default is 10 min.
          required: true
          type: uint16
        max-admin-users:
          description: Maximum number of network logins of admin-level users.
          required: true
          type: uint8
        max-limited-users:
          description: Maximum number of network logins of limited-level users.
          required: true
          type: uint8
