waveserver_chassis:
  description: Waveserver chassis configuration data and operational data.
  suboptions:
    access_panel:
      description: Access Panel
      suboptions:
        state:
          description: Access Panel state information.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether admin state of the Access Panel is enabled or disabled.
              required: false
              type: str
          type: dict
      type: dict
    control_module:
      description: Waveserver Control Subsystem. This is the control module for the
        Waveserver Ai or Waveserver 5 chassis.
      suboptions:
        state:
          description: Control module state information.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether admin state of the control module is enabled or
                disabled.
              required: false
              type: str
          type: dict
      type: dict
    cooling_fan_units:
      description: Cooling Fan Unit Status.
      elements: dict
      suboptions:
        cfu_id:
          description: 'Unique id for the Cooling Fan Unit list entry. (Key for list:
            cooling-fan-units)'
          required: true
          type: str
        state:
          description: Cooling Fan Unit state information.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether Admin State of the cooling fan unit is enabled
                or disabled. Disabled state masks the alarms only.
              required: false
              type: str
          type: dict
      type: list
    management_port:
      description: A list to manage chassis ports.
      elements: dict
      suboptions:
        port_id:
          choices:
          - ilan-1
          - ilan-2
          - dcn-1
          - dcn-2
          - dcn-3
          - dcn-4
          - dcn-5
          - console-1
          - console-2
          - dcn
          description: 'Management port identifier. (Key for list: management-port)'
          required: true
          type: str
        properties:
          description: All the operational data of this management port.
          suboptions:
            mode:
              choices:
              - management
              - wayside-channel
              - redundant-bgp
              - ospf-peering
              description: Management port mode. Specifies whether the port is configured
                as a local management interface or wayside communications channel
                (carry through).
              required: false
              type: str
          type: dict
        state:
          description: Management port state information.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether Admin State is enabled or disabled for this management
                port.
              required: false
              type: str
          type: dict
      type: list
    power_supply_units:
      description: Power Supply Unit Status.
      elements: dict
      suboptions:
        psu_id:
          description: 'Unique id for the Power Supply Unit list entry. (Key for list:
            power-supply-units)'
          required: true
          type: str
        state:
          description: Power Supply Unit state information.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether admin state of the Power Supply Unit is enabled
                or disabled. Disabled state masks the alarms only.
              required: false
              type: str
          type: dict
      type: list
    slot:
      description: Chassis slot power management.
      elements: dict
      suboptions:
        power_state:
          choices:
          - automatic
          - shutdown
          description: Slot power state.
          required: false
          type: str
        slot_id:
          description: 'Chassis slot number, Key value for the chassis slot list.
            (Key for list: slot)'
          required: true
          type: int
        sub_slot:
          description: Chassis sub-slot power management.
          elements: dict
          suboptions:
            power_state:
              choices:
              - automatic
              - shutdown
              description: Sub-slot power state.
              required: false
              type: str
            sub_slot_id:
              description: 'Chassis sub-slot id, Key value for the chassis sub-slot
                list. (Key for list: sub-slot)'
              required: true
              type: str
          type: list
      type: list
  type: dict
