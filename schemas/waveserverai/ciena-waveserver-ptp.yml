waveserver_ptps:
  description: Waveserver Physical Termination Point (PTP) configuration and operational
    data.
  suboptions:
    ptps:
      description: List of PTP objects.
      elements: dict
      suboptions:
        id:
          description: Identification information of this PTP instance.
          suboptions:
            label:
              description: Label of the PTP instance
              required: false
              type: str
          type: dict
        properties:
          description: All the configurable and operational data of this PTP instance.
          suboptions:
            forward_error_correction:
              choices:
              - disabled
              - enabled
              - automatic
              description: FEC - disabled, enabled, automatic. FEC format is determined
                by modem
              required: false
              type: str
            is_coherent:
              description: Indicate whether or not this ptp can support coherent attributes
              required: false
              type: bool
            thresholds:
              description: Common container for PTP threshold configuration data.
              suboptions:
                fec_detected_degrade_threshold:
                  description: FEC Signal Degrade configurable threshold, expressed
                    in exponential notation, e.g. '1E-06' to '1E-09'.
                  required: false
                  type: str
                fec_excessive_degrade_threshold:
                  description: FEC Signal Fail configurable threshold, expressed in
                    exponential notation, e.g. '1E-06' to '1E-09'.
                  required: false
                  type: str
                hccs_db:
                  description: High Correction Count Second (HCCS) Threshold, expressed
                    in dB notation.
                  required: false
                  type: float
                pre_fec_sd_db:
                  description: Pre-FEC Signal Degrade threshold value, expressed in
                    dB notation.
                  required: false
                  type: float
                pre_fec_sf_db:
                  description: Pre-FEC Signal Fail threshold value, expressed in dB
                    notation.
                  required: false
                  type: float
              type: dict
            topology_adjacency:
              description: Container for PTP topology adjacency data.
              suboptions:
                port_in:
                  description: Port in.
                  required: false
                  type: str
                port_out:
                  description: Port out.
                  required: false
                  type: str
              type: dict
            transmitter:
              description: PTP transmitter related config and operational data fields.
              suboptions:
                state:
                  choices:
                  - disabled
                  - enabled
                  - not-applicable
                  description: Transmitter state (enabled or disabled) of the PTP.
                    PTP Admin State cannot be changed to enabled unless the transmitter
                    state is enabled.
                  required: false
                  type: str
              type: dict
            type:
              choices:
              - unknown
              - WLAi
              - WLAi-iOPS
              - 4x25G
              - 10G
              - OCH
              - OSC
              - OSC-Add-Drop
              - OTM
              - WL5e
              - WL5n
              - 100G
              - 4x100G
              - 8x50G
              - 2x50G
              - 400ZR
              description: Physical Termination Point type.
              required: false
              type: str
            xcvr_type:
              choices:
              - not-available
              - unsupported
              - QSFPplus
              - QSFP28
              - WaveLogic 3 Extreme
              - WaveLogic Ai
              - SFP
              - none
              - QSFP-DD
              - WaveLogic 5e
              - CFP2-DCO
              description: Transceiver type of the XCVR that's associated with this
                PTP. Type depends on what is physically plugged in. Read only attribute.
              required: false
              type: str
          type: dict
        ptp_id:
          description: 'Unique, access identifier string of the PTP (e.g., ''1-1'').
            Key value for the PTP list. Read-only attribute. (Key for list: ptps)'
          required: true
          type: str
        state:
          description: State information of this PTP instance.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Administrative state (enabled or disabled) of the PTP.
                If Admin State is set to enabled, majority of the PTP fields will
                no longer be modifiable. When PTP Transmitter State is Disabled, PTP
                Admin State cannot be changed from Disabled to Enabled.
              required: false
              type: str
            spli_management:
              choices:
              - disabled
              - enabled
              description: Whether or not Service Photonic Layer Interoperations management
                protocol is enabled on this PTP.
              required: false
              type: str
          type: dict
      type: list
  type: dict
