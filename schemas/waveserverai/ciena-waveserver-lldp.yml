waveserver_lldp:
  description: Waveserver LLDP configuration and operational data.
  suboptions:
    chassis:
      description: LLDP Chassis configuration and operational data.
      suboptions:
        state:
          description: LLDP Chassis state.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Administrative state of chassis level LLDP.
              required: false
              type: str
            notification_interval:
              description: LLDP Notification interval.
              required: false
              type: int
          type: dict
      type: dict
    interface_port:
      description: Interface Port LLDP configuration and operational data.
      elements: dict
      suboptions:
        name:
          description: 'Interface Port name string. (Key for list: interface-port)'
          required: true
          type: str
        properties:
          description: LLDP port level properties.
          suboptions:
            mode:
              choices:
              - unknown
              - tx-only
              - snoop
              - tx-rx
              - disabled
              description: LLDP port mode
              required: false
              type: str
            notification:
              choices:
              - 'off'
              - 'on'
              description: Turn notification on or off
              required: false
              type: str
          type: dict
      type: list
    port:
      description: LLDP Port configuration and operational data.
      elements: dict
      suboptions:
        port_id:
          description: 'Port ID/name string. (Key for list: port)'
          required: true
          type: str
        properties:
          description: LLDP port level properties.
          suboptions:
            mode:
              choices:
              - unknown
              - tx-only
              - snoop
              - tx-rx
              - disabled
              description: LLDP port mode
              required: false
              type: str
            notification:
              choices:
              - 'off'
              - 'on'
              description: Turn notification on or off
              required: false
              type: str
          type: dict
      type: list
  type: dict
