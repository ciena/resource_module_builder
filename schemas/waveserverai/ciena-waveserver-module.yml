waveserver_modules:
  description: Waveserver service module configuration data and operational data.
  suboptions:
    modules:
      description: Module list.
      elements: dict
      suboptions:
        id:
          description: ID information of this Module instance.
          suboptions:
            label:
              description: The user-specified label string for this module.
              required: false
              type: str
            type:
              choices:
              - unknown
              - filler
              - motr-100-2
              - cmd-4
              - motr-100-1
              - motr-crypto
              - cmd-10
              - motr-100-2p
              - motr-agg-1
              - motr-400-2-16
              - motr-400-1-8
              - motr-dco-400-3-12
              - motr-400-2-12
              - motr-crypto-400-2-16
              - motr-dco-400-2-8
              - m-ops-3
              - p-ops-2p
              - reserved-1
              description: The service module type. Must be specified on creation,
                and cannot be modified.
              required: true
              type: str
          type: dict
        module_id:
          description: 'Unique access identifier string of the Module, which may just
            be a slot number (e.g. ''1''). Key value for the Module list. Read-only
            attribute. (Key for list: modules)'
          required: true
          type: str
        properties:
          description: Configuration properties of this Module instance.
          suboptions:
            mode:
              choices:
              - none
              - oducn-regen
              - mated
              - mated-oducn-regen
              description: The module configuration mode.
              required: false
              type: str
          type: dict
        state:
          description: State information of this Module instance.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether Admin State is enabled or disabled for this Module.
              required: false
              type: str
          type: dict
      type: list
  type: dict
