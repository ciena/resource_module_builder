waveserver_pkix:
  description: Waveserver Public-Key Infrastructure and X.509 configuration data and
    operational data.
  suboptions:
    support_rsa2048:
      description: A backward compatibility option to re-enable 2048bit RSA key length
        support.
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: Indicate whether backward compatibility to support 2048bit
            RSA key length is enabled.
          required: false
          type: str
      type: dict
  type: dict
