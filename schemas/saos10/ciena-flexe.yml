flexe_bas_oams:
  description: FlexE BAS (basic code block) OAM configurations
  suboptions:
    flexe_bas_oam:
      description: List of FlexE BAS (basic code block) OAMs.
      elements: dict
      suboptions:
        name:
          description: 'Name for a FlexE BAS (basic code block) OAM. (Key for list:
            flexe-bas-oam)'
          required: true
          type: str
        tx_enable:
          description: Enable transmission.
          required: false
          type: bool
        tx_period:
          choices:
          - 16K
          - 32K
          - 64K
          - 512K
          description: Transmission period.
          required: false
          type: str
      type: list
  type: dict
flexe_channels:
  description: FlexE channel configurations
  suboptions:
    flexe_channel:
      description: List of FlexE channels.
      elements: dict
      suboptions:
        bas_oam:
          description: BAS (basic code block) OAM related to FlexE channel.
          required: false
          type: str
        calendar_A_slots_list:
          description: List of slots allocated on Calendar A for a FlexE channel.
            Number of slots allocated for a FlexE channel is based on the bandwidth
            allocated for it. Ex; For a system with calendar slot granularity of 5G,
            a 10G FlexE channel would be allocated 2 slots (10G/5G)
          elements: dict
          suboptions:
            phy_number_in_group:
              description: 'PHY number index from the list of PHYs associated to the
                FlexE group. Refer to the clause 6.1 in FlexE IA 2.1. For 100GBASE-R,
                the FlexE PHY num and the 100G FlexE instance num are the same and
                in the range [1-254]; For 200GBASE-R, each PHY num is in the range
                [1-126]. For 400GBASE-R, each PHY num is in the range [1-62]. For
                50GBASE-R, each PHY num is in the range [1-126]. (Key for list: calendar-A-slots-list)'
              required: true
              type: str
            slot_id:
              description: 'Slot number within the list of slots associated to the
                PHY. Ex; For 100G PHY range is [1..20] For 200G PHY range is [1..40]
                For 400G PHY range is [1..80] (Key for list: calendar-A-slots-list)'
              required: true
              type: int
          type: list
        calendar_B_slots_list:
          description: List of slots allocated on Calendar B for a FlexE channel.
            Number of slots allocated for a FlexE channel is based on the bandwidth
            allocated for it. Ex; For a system with calendar slot granularity of 5G,
            a 10G FlexE-channel would be allocated 2 slots (10G/5G)
          elements: dict
          suboptions:
            phy_number_in_group:
              description: 'PHY number index from the list of PHYs associated to the
                FlexE group. Refer to the clause 6.1 in FlexE IA 2.1. For 100GBASE-R,
                the FlexE PHY num and the 100G FlexE instance num are the same and
                in the range [1-254]; For 200GBASE-R, each PHY num is in the range
                [1-126]. For 400GBASE-R, each PHY num is in the range [1-62]. For
                50GBASE-R, each PHY num is in the range [1-126]. (Key for list: calendar-B-slots-list)'
              required: true
              type: str
            slot_id:
              description: 'Slot number within the list of slots associated to the
                PHY. Ex; For 100G PHY range is [1..20] For 200G PHY range is [1..40]
                For 400G PHY range is [1..80] (Key for list: calendar-B-slots-list)'
              required: true
              type: int
          type: list
        channel_mapping:
          choices:
          - L1-mapped
          - L2-mapped
          description: FlexE Datapath, traffic mapped at L1/L2/L3
          required: false
          type: str
        channel_number:
          description: Channel number associated to the FlexE channel.
          required: true
          type: int
        group_name:
          description: Name of FlexE group to which this FlexE channel will be associated
            to.
          required: true
          type: str
        name:
          description: 'Name for FlexE channel. (Key for list: flexe-channel)'
          required: true
          type: str
        oam_bypass_enable:
          description: Enable OAM bypass.
          required: false
          type: bool
      type: list
  type: dict
flexe_cross_connects:
  description: FlexE cross connect configurations
  suboptions:
    flexe_cross_connect:
      description: List of FlexE cross-connects. FlexE cross-connect can be between
        Faceplate standard ethernet ETTP and FlexE MAC ETTP or two FlexE channels
      elements: dict
      suboptions:
        ettp_end_point_a:
          description: ETTP endpoint.
          required: false
          type: str
        ettp_end_point_b:
          description: ETTP endpoint.
          required: false
          type: str
        flexe_channel_end_point_a:
          description: FlexE channel endpoint.
          required: false
          type: str
        flexe_channel_end_point_b:
          description: FlexE channel endpoint.
          required: false
          type: str
        name:
          description: 'Name for FlexE cross-connect. (Key for list: flexe-cross-connect)'
          required: true
          type: str
        protection_group_end_point_a:
          description: FlexE protection group endpoint.
          required: false
          type: str
        protection_group_end_point_b:
          description: FlexE protection group endpoint.
          required: false
          type: str
      type: list
  type: dict
flexe_groups:
  description: FlexE group configurations
  suboptions:
    flexe_group:
      description: List of FlexE groups.
      elements: dict
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: Overall FlexE group admin state.
          required: false
          type: str
        calendar:
          choices:
          - calendar-A
          - calendar-B
          description: Calendar configuration used in FlexE Mux/Demux
          required: false
          type: str
        calendar_protocol_enable:
          description: Whether calendar negotiation protocol is enabled or not.
          required: false
          type: bool
        calendar_slot_granularity:
          choices:
          - slot-5G
          - slot-25G
          description: The granularity of calendar slot is 5G or 25G
          required: false
          type: str
        flexe_phys:
          description: List of the participating PHYs in a FlexE group
          elements: dict
          suboptions:
            local_interface:
              description: Local FlexE port interface related to the current phy-number
                in a FlexE group.
              required: true
              type: str
            phy_number_in_group:
              description: 'Refer to the clause 6.1 in FlexE IA 2.1. For 100GBASE-R,
                the FlexE PHY num and the 100G FlexE instance num are the same and
                in the range [1-254]; For 200GBASE-R, each PHY num is in the range
                [1-126]. For 400GBASE-R, each PHY num is in the range [1-62]. For
                50GBASE-R, each PHY num is in the range [1-126]. PHY num configured
                in list of flexe-phys should be in ascending order. (Key for list:
                flexe-phys)'
              required: true
              type: int
          type: list
        group_number:
          description: FlexE group number associated to the FlexE group
          required: true
          type: int
        name:
          description: 'Name for FlexE group. (Key for list: flexe-group)'
          required: true
          type: str
        phy_type:
          choices:
          - flexe-phy-50GBASE-R
          - flexe-phy-100GBASE-R
          - flexe-phy-200GBASE-R
          - flexe-phy-400GBASE-R
          description: Type of PHY used in the FlexE group, such as 50/100/200/400GBASE-R.
            All PHYs in a FlexE group should be of same type
          required: true
          type: str
        sc_bit_enable:
          description: When this field is set true, the FlexE SC bit is set to 1,
            otherwise the FlexeE SC bit is 0.
          required: false
          type: bool
      type: list
  type: dict
flexe_ports:
  description: FlexE port configurations
  suboptions:
    flexe_port:
      description: List of FlexE ports.
      elements: dict
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: Overall port admin state.
          required: false
          type: str
        forward_error_correction:
          choices:
          - auto
          - disabled
          - enabled
          description: Forward error correction
          required: false
          type: str
        name:
          description: 'Name for FlexE port. (Key for list: flexe-port)'
          required: true
          type: str
        port_speed:
          choices:
          - 50Gb
          - 100Gb
          - 200Gb
          - 400Gb
          description: FlexE port speed.
          required: true
          type: str
        ptp_id:
          description: Unique, access identifier string of the PTP (e.g., '1/1').
          required: true
          type: str
      type: list
  type: dict
flexe_protection_groups:
  description: FlexE protection groups configurations
  suboptions:
    flexe_protection_group:
      description: List of FlexE protection groups.
      elements: dict
      suboptions:
        name:
          description: 'Name for a FlexE protection group. (Key for list: flexe-protection-group)'
          required: true
          type: str
        protection_channel:
          description: Configuration of protection channel on this FlexE Protection
            group.
          required: true
          type: str
        protection_profile:
          description: Configuration of FlexE Protection Profile on this FlexE Protection
            group.
          required: true
          type: str
        working_channel:
          description: Configuration of working channel on this FlexE Protection group.
          required: true
          type: str
      type: list
  type: dict
flexe_protection_profiles:
  description: FlexE Protection Profile configurations
  suboptions:
    flexe_protection_profile:
      description: List of FlexE Protection Profiles.
      elements: dict
      suboptions:
        guard_timer:
          description: Time to pause before resuming processing incoming frames after
            a switching action on this FlexE Protection group.
          required: false
          type: int
        hold_off_timer:
          description: Time to delay before beginning a protection switching action
            on this FlexE Protection group.
          required: false
          type: int
        name:
          description: 'Name for a FlexE Protection Profile. (Key for list: flexe-protection-profile)'
          required: true
          type: str
        protection_mode:
          choices:
          - 1-plus-1-unidirectional
          - 1-plus-1-bidirectional
          - 1-to-1
          - 1-to-n
          description: Configuration of protection mode of this FlexE Protection group.
          required: false
          type: str
        reversion_mode:
          choices:
          - revertive
          - non-revertive
          description: Configuration of reversion capabilities of this FlexE Protection
            group.
          required: false
          type: str
      type: list
  type: dict
