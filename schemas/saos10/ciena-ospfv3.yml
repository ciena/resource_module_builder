ospfv3:
  description: OSPFV3 protocol Instance
  suboptions:
    instance:
      description: OSPFV3 structure
      elements: dict
      suboptions:
        address_family_ipv4_unicast:
          description: OSPFV3 address family IPv4 unicast.
          suboptions:
            areas:
              description: All areas.
              suboptions:
                area:
                  description: List of OSPFV3 areas
                  elements: dict
                  suboptions:
                    id:
                      description: 'Area ID (Key for list: area)'
                      required: true
                      type: str
                    range:
                      description: Summarize routes matching address/mask (Area Border
                        Routers (ABRs) only)
                      elements: dict
                      suboptions:
                        prefix:
                          description: 'the network prefix (Key for list: range)'
                          required: true
                          type: str
                        range_advertise:
                          choices:
                          - not-advertise
                          - advertise
                          description: Advertise or not-advertise
                          required: false
                          type: str
                      type: list
                  type: list
              type: dict
            redistribute:
              description: Redistribute routes to external process
              elements: dict
              suboptions:
                instance:
                  description: Redistribute the routes from a specific ISIS instance
                  elements: dict
                  suboptions:
                    metric:
                      description: Metric value
                      required: false
                      type: int
                    metric_type:
                      choices:
                      - type-1
                      - type-2
                      description: Metric type
                      required: false
                      type: str
                    policy:
                      description: Name of the routemap to apply the filter to.
                      required: false
                      type: str
                    tag:
                      description: 'Tag should be instance of ISIS (Key for list:
                        instance)'
                      required: true
                      type: str
                  type: list
                metric:
                  description: Metric value
                  required: false
                  type: int
                metric_type:
                  choices:
                  - type-1
                  - type-2
                  description: Metric type
                  required: false
                  type: str
                policy:
                  description: Name of the routemap to apply the filter to.
                  required: false
                  type: str
                protocol:
                  choices:
                  - static
                  - connected
                  - bgp
                  - isis
                  description: 'Redistribute protocol name (Key for list: redistribute)'
                  required: true
                  type: str
              type: list
          type: dict
        admin_distance:
          description: OSPFV3 administrative distance
          required: false
          type: int
        areas:
          description: All areas.
          suboptions:
            area:
              description: List of OSPFV3 areas
              elements: dict
              suboptions:
                id:
                  description: 'Area ID (Key for list: area)'
                  required: true
                  type: str
                range:
                  description: Summarize routes matching address/mask (Area Border
                    Routers (ABRs) only)
                  elements: dict
                  suboptions:
                    prefix:
                      description: 'The network prefix (Key for list: range)'
                      required: true
                      type: str
                    range_advertise:
                      choices:
                      - not-advertise
                      - advertise
                      description: Advertise or not-advertise
                      required: false
                      type: str
                  type: list
                virtual_link:
                  description: Virtual link ID(IP addr) associated with neighbor
                  elements: dict
                  suboptions:
                    peer_id:
                      description: 'The Virtual Link ID associated with neighbor (Key
                        for list: virtual-link)'
                      required: true
                      type: str
                    vlink_dead_interval:
                      description: Virtual link Dead interval (in seconds) for router
                        detection time
                      required: false
                      type: int
                    vlink_hello_interval:
                      description: Virtual link Hello interval (in seconds)
                      required: false
                      type: int
                    vlink_retransmit_interval:
                      description: Virtual link LSA retransmit interval (in seconds)
                      required: false
                      type: int
                    vlink_transmit_delay:
                      description: Virtual link LSA transmission delay (in seconds)
                      required: false
                      type: int
                  type: list
              type: list
          type: dict
        instance_id:
          description: 'OSPFV3 instance id 0 to 31 for IPv6 Unicast and 64 to 95 for
            IPv4 unicast. (Key for list: instance)'
          required: true
          type: int
        interfaces:
          description: All interfaces.
          suboptions:
            interface:
              description: List of OSPFV3 interfaces.
              elements: dict
              suboptions:
                area_id:
                  description: OSPFV3 area
                  suboptions:
                    id:
                      description: OSPFV3 area-id
                      required: false
                      type: str
                  type: dict
                bfd:
                  description: BFD Client Configuration.
                  suboptions:
                    enable:
                      description: Enable BFD.
                      required: false
                      type: bool
                  type: dict
                dead_interval:
                  description: Interval after which a neighbor is declared down (seconds)
                    if hello packets are not received. It is typically 3 or 4 times
                    the hello-interval. A typical value for LAN networks is 40 seconds.
                  required: false
                  type: int
                disable:
                  description: Disable OSPFV3 protocol on the interface.
                  required: false
                  type: bool
                hello_interval:
                  description: Interval between hello packets (seconds). It must be
                    the same for all routers on the same network. Different networks,
                    implementations, and deployments will use different hello-intervals.
                    A sample value for a LAN network would be 10 seconds.
                  required: false
                  type: int
                link_lsa_suppression:
                  description: Enable/disable link LSA (type 8) suppression
                  required: false
                  type: bool
                metric:
                  description: Interface cost.
                  required: false
                  type: int
                mtu_ignore:
                  description: Ignore OSPFV3 DD packet having MTU mismatch.
                  required: false
                  type: bool
                name:
                  description: 'Interface name reference. (Key for list: interface)'
                  required: true
                  type: str
                ospfv3_intf_type:
                  choices:
                  - broadcast
                  - non-broadcast
                  - point-to-point
                  - point-to-multipoint
                  description: Interface type.
                  required: false
                  type: str
                passive:
                  description: Enable/Disable passive interface - a passive interface's
                    prefix will be advertised but no neighbor adjacencies will be
                    formed on the interface.
                  required: false
                  type: bool
                priority:
                  description: Configure OSPFV3 router priority. On multi-access network
                    this value is for Designated Router (DR) election. The priority
                    is ignored on other interface types. A router with a higher priority
                    will be preferred in the election and a value of 0 indicates the
                    router is not eligible to become Designated Router or Backup Designated
                    Router (BDR).
                  required: false
                  type: int
                retransmit_interval:
                  description: Interval between retransmitting unacknowledged Link
                    State Advertisements (LSAs) (seconds). This should be well over
                    the round-trip transmit delay for any two routers on the network.
                    A sample value would be 5 seconds.
                  required: false
                  type: int
                transmit_delay:
                  description: Estimated time needed to transmit Link State Update
                    (LSU) packets on the interface (seconds). LSAs have their age
                    incremented by this amount when advertised on the interface. A
                    sample value would be 1 second.
                  required: false
                  type: int
              type: list
          type: dict
        redistribute:
          description: Redistribute routes to external process
          elements: dict
          suboptions:
            instance:
              description: Redistribute the routes from a specific ISIS instance
              elements: dict
              suboptions:
                metric:
                  description: Metric value
                  required: false
                  type: int
                metric_type:
                  choices:
                  - type-1
                  - type-2
                  description: Metric type
                  required: false
                  type: str
                policy:
                  description: Name of the routemap to apply the filter to.
                  required: false
                  type: str
                tag:
                  description: 'Tag should be instance of ISIS (Key for list: instance)'
                  required: true
                  type: str
              type: list
            metric:
              description: Metric value
              required: false
              type: int
            metric_type:
              choices:
              - type-1
              - type-2
              description: Metric type
              required: false
              type: str
            policy:
              description: Name of the routemap to apply the filter to.
              required: false
              type: str
            protocol:
              choices:
              - static
              - connected
              - bgp
              - isis
              description: 'Redistribute protocol name (Key for list: redistribute)'
              required: true
              type: str
          type: list
        router_id:
          description: Defined in RFC 2328. A 32-bit number that uniquely identifies
            the router.
          required: false
          type: str
        spf_max_delay:
          description: The maximum SPF hold delay time in milliseconds; 50000 milliseconds
            (50 seconds)
          required: false
          type: int
        spf_min_delay:
          description: The minimum SPF delay time in milliseconds; 500 milliseconds.
          required: false
          type: int
        tag:
          description: 'OSPFV3 instance tag (Key for list: instance)'
          required: true
          type: str
      type: list
  type: dict
