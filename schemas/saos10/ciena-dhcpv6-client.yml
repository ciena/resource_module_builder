dhcpv6_client:
  description: DHCPv6 client configuration values.
  suboptions:
    client:
      description: A client may have several interfaces. This list defines specific
        client interfaces and their configuration data. Different interfaces are distinguished
        by the key which is a string whose value is the name of an existing interface.
      elements: dict
      suboptions:
        admin_enable:
          description: The administrative state of this DHCPv6 client.
          required: false
          type: bool
        duid:
          choices:
          - DUID-EN
          - DUID-LLT
          - DUID-LL
          description: DHCP Unique Identifiers (DUIDs) are used in DHCPv6 to identify
            clients and servers. It makes it possible for devices to use UUIDs to
            identify themselves to DHCP servers and vice versa.
          required: false
          type: str
        interface_name:
          description: 'Interface name (Key for list: client)'
          required: true
          type: str
        option_enable:
          description: Specifies the option codes to be included in the Option Request
            Option (option code 6) and to be used if received. (An option may be requested
            even if not enabled, but it will be ignored if received and not enabled.)
          suboptions:
            boot_file_url:
              description: Boot File Uniform Resource Locator (URL) Option, option
                code 59
              required: false
              type: bool
            dns_server_list:
              description: DNS Recursive Name Server option, option code 23
              required: false
              type: bool
            domain_search_list:
              description: Domain Search List option, option code 24
              required: false
              type: bool
            ntp_server:
              description: NTP (Network Time Protocol) Server Option, option code
                56
              required: false
              type: bool
            posix_timezone:
              description: POSIX Timezone Option, option code 41
              required: false
              type: bool
            tzdb_timezone:
              description: TZDB Timezone Option, option code 42
              required: false
              type: bool
          type: dict
        rapid_commit_state:
          description: The rapid commit administrative state. When enabled, the client
            includes the Rapid Commit Option (option code 14) in its Solicit message
            and is prepared to perform the Solicit-Reply message exchange.
          required: false
          type: bool
        requested_preferred_lifetime:
          description: The IA (Identity Assignment) preferred lifetime requested by
            the client.
          required: false
          type: int
        requested_valid_lifetime:
          description: The IA (Identity Assignment) valid lifetime requested by the
            client.
          required: false
          type: int
      type: list
  type: dict
