igmp_snooping:
  description: IGMP snooping.
  suboptions:
    global_snoop_state:
      choices:
      - disable
      - enable
      description: Specifies the IGMP global snooping state.
      required: false
      type: str
    instance:
      description: Specifies a list of IGMP snooping instances.
      elements: dict
      suboptions:
        fd_name:
          description: 'Represents a forwarding domain. (Key for list: instance)'
          required: true
          type: str
        igmp_snooping_config:
          description: Specifies the configuration parameters for IGMP snooping.
          suboptions:
            active_linger_timeout:
              description: Specifies the active linger timeout.
              required: false
              type: int
            default_router_interface:
              description: Specify the default router interface.
              suboptions:
                fp_name:
                  description: A reference to a flow point.
                  required: false
                  type: str
                pw_name:
                  description: A reference to a pseudowire.
                  required: false
                  type: str
              type: dict
            last_member_query_interval:
              description: Specify the last membership query interval.
              required: false
              type: int
            leave_mode:
              choices:
              - inquisitive
              - igmp-leave-mode
              - fast
              description: Specify the IGMP leave mode.
              required: false
              type: str
            linger_timeout:
              description: Specify the amount of time that a multicast filter is in
                place after the last host has left. In essence it configures how long
                to filter the traffic after all the hosts have left the group. This
                can tune the system as to how long the router has to remove the stream
                from the subnet.
              required: false
              type: int
            priority:
              description: Specifies the priority of IGMP packets.
              required: false
              type: int
            querier_compatibility_mode:
              choices:
              - v1
              - igmp-compatibility-mode
              - v3
              - v2
              description: Specifies the query engine compatibility mode.
              required: false
              type: str
            query_delay:
              description: Specifies the time to wait before sending the next group
                specific query downstream.
              required: false
              type: int
            query_engine_state:
              choices:
              - 'off'
              - 'on'
              description: 'Specifies the query engine state for a given IGMP snooping
                instance. '
              required: false
              type: str
            query_interval:
              description: The interval period between each general query sent to
                the router. This parameter specifies how often to repeat the group
                specific query. Default value is 125 seconds. Note that the actual
                rate may be slower when the switch becomes busy, so this parameter
                should be thought of as a minimum time interval.
              required: false
              type: int
            query_response_interval:
              description: The amount of time to receive a membership report after
                a query message is sent. This value goes directly into the query packet.
              required: false
              type: int
            query_source_ip_address:
              description: This represents the source IP address for the IGMP snooping.
              required: false
              type: str
            rapid_recovery_mode:
              choices:
              - 'off'
              - 'on'
              description: Specifies whether the rapid recovery mode is set to on
                or off.
              required: false
              type: str
            robustness:
              description: Specify the number of replies to send for each multicast
                group.
              required: false
              type: int
            router_group_address:
              description: Specify a range of multicast group addresses that are originated
                from router. If it is undefined, all leave, join messages are forwarded
                to router. If it is defined, leave/join messages are filtered.
              suboptions:
                end_ip_address:
                  description: Specify an end multicast address. Start-ip must be
                    specified with end-ip for the range to take effect.
                  required: false
                  type: str
                start_ip_address:
                  description: Specify a start multicast address.
                  required: false
                  type: str
              type: dict
            router_query_interval:
              description: Specify the router query interval for IGMP snooping.
              required: false
              type: int
          type: dict
        snoop_state:
          choices:
          - disable
          - enable
          description: Specifies the admin state of snooping for an instance .
          required: false
          type: str
        static_group_exclude_interface:
          description: Specify the list of interfaces excluded from a static multicast
            group.
          suboptions:
            fp_name:
              description: A reference to a flow point.
              elements: str
              type: list
            pw_name:
              description: A reference to a pseudowire.
              elements: str
              type: list
          type: dict
        static_groups:
          description: Specify the static multicast group(s).
          suboptions:
            address:
              description: Specifies the IP address of static multicast group.
              elements: str
              type: list
          type: dict
      type: list
  type: dict
