segment_routing_traffic_engineering:
  description: Traffic-engineering container
  suboptions:
    attributes:
      description: Attributes applicable to SR policies
      suboptions:
        segment_lists:
          description: Segment-lists properties
          suboptions:
            segment_list:
              description: Segment-list properties
              elements: dict
              suboptions:
                name:
                  description: 'Segment-list name (Key for list: segment-list)'
                  required: true
                  type: str
                segments:
                  description: Segments for given segment list
                  suboptions:
                    segment:
                      description: Configure segment/hop at the index
                      elements: dict
                      suboptions:
                        index:
                          description: 'Segment index (Key for list: segment)'
                          required: true
                          type: int
                        segment_type_1:
                          description: Segment declared by MPLS label
                          suboptions:
                            sid_value:
                              description: MPLS label value
                              required: false
                              type: int
                          type: dict
                        segment_type_11:
                          description: Segment declared by IPv6 Addresses for link
                            endpoints as local, remote pair for SRv6
                          suboptions:
                            local_ipv6_address:
                              description: Segment local IPv6 adjacency address
                              required: false
                              type: str
                            remote_ipv6_address:
                              description: Segment remote IPv6 adjacency address
                              required: false
                              type: str
                            srv6_sid_type:
                              choices:
                              - uncompressed-sid
                              - u-sid
                              description: SR SID type as u-sid or uncompressed-sid
                              required: false
                              type: str
                          type: dict
                        segment_type_2:
                          description: Segment declared by SRv6 SID value
                          suboptions:
                            sid_value:
                              description: SRv6 SID value
                              required: false
                              type: str
                            srv6_sid_type:
                              choices:
                              - uncompressed-sid
                              - u-sid
                              description: SR SID type as u-sid or uncompressed-sid
                              required: false
                              type: str
                          type: dict
                        segment_type_3:
                          description: Segment declared by IPv4 prefix with optional
                            SR algorithm
                          suboptions:
                            ipv4_address:
                              description: Segment IPv4 address
                              required: false
                              type: str
                          type: dict
                        segment_type_6:
                          description: Segment declared by IPv4 addresses for link
                            endpoints as local, remote pair
                          suboptions:
                            local_ipv4_address:
                              description: Segment local IPv4 adjacency address
                              required: false
                              type: str
                            remote_ipv4_address:
                              description: Segment remote IPv4 adjacency address
                              required: false
                              type: str
                          type: dict
                        segment_type_9:
                          description: Segment declared by IPv6 global prefix with
                            optional SR Algorithm for SRv6
                          suboptions:
                            ipv6_address:
                              description: Segment IPv6 prefix
                              required: false
                              type: str
                            srv6_sid_type:
                              choices:
                              - uncompressed-sid
                              - u-sid
                              description: SR SID type as u-sid or uncompressed-sid
                              required: false
                              type: str
                          type: dict
                      type: list
                  type: dict
              type: list
          type: dict
      type: dict
    policies:
      description: SR policy container
      suboptions:
        policy:
          description: SR policy properties
          elements: dict
          suboptions:
            admin_state:
              choices:
              - enable
              - disable
              description: SR policy administrative state.
              required: false
              type: str
            binding_sid:
              description: Binding segment ID
              suboptions:
                dataplane_type:
                  choices:
                  - mpls
                  - srv6
                  description: Binding SID dataplane type
                  required: false
                  type: str
                value:
                  description: Binding SID value can be set from BSID label range
                  required: false
                  type: str
              type: dict
            candidate_paths:
              description: 'SR policy candidate path(s) '
              suboptions:
                candidate_path:
                  description: SR policy Candidate path(s) list entry
                  elements: dict
                  suboptions:
                    binding_sid:
                      description: Candidate path's binding segment ID
                      suboptions:
                        dataplane_type:
                          choices:
                          - mpls
                          - srv6
                          description: Binding SID dataplane type
                          required: false
                          type: str
                        value:
                          description: Binding SID value can be set from BSID label
                            range
                          required: false
                          type: str
                      type: dict
                    description:
                      description: Candidate path description
                      required: false
                      type: str
                    discriminator:
                      description: 'Candidate path distinguisher (Key for list: candidate-path)'
                      required: true
                      type: int
                    dynamic:
                      description: Dynamic path properties
                      suboptions:
                        intent_template:
                          description: Intent templates for dynamic path calculation
                          elements: dict
                          suboptions:
                            name:
                              description: 'Reference to intent template name (Key
                                for list: intent-template)'
                              required: true
                              type: str
                          type: list
                        pce_delegate:
                          description: Enable delegating of SR Policy to PCE
                          required: false
                          type: bool
                      type: dict
                    flex_algorithm:
                      description: A numeric identifier in the range 128-255 that
                        is associated via configuration with the flexible algorithm
                        (future)
                      required: false
                      type: int
                    name:
                      description: Candidate path name
                      required: false
                      type: str
                    originator:
                      description: 'Identifier (concatenation of ASN and node-address)
                        of the node that signalled/instantiated the candidate path
                        on headend (Key for list: candidate-path)'
                      required: true
                      type: str
                    preference:
                      description: Candidate path preference
                      required: false
                      type: int
                    protocol_origin:
                      choices:
                      - pcep
                      - bgp
                      - local
                      description: 'Instantiation mechanism used to create the candidate
                        path (Key for list: candidate-path)'
                      required: true
                      type: str
                    segment_lists:
                      description: Path segment list(s) properties
                      suboptions:
                        segment_list:
                          description: SR policy candidate path segment lists
                          elements: dict
                          suboptions:
                            name:
                              description: 'Reference to segment-list name (Key for
                                list: segment-list)'
                              required: true
                              type: str
                            weight:
                              description: Segment-list weighted loadshare
                              required: false
                              type: int
                          type: list
                      type: dict
                  type: list
              type: dict
            color:
              description: 'Color associated with the policy (Key for list: policy)'
              required: true
              type: int
            description:
              description: Description of the policy
              required: false
              type: str
            endpoint:
              description: 'Policy end point IP address (Key for list: policy)'
              required: true
              type: str
            head_end_protection_type:
              choices:
              - local
              - candidate-path
              description: Specifies protection type as local or candidate path
              required: false
              type: str
            name:
              description: SR policy name
              required: true
              type: str
            pce_report:
              description: Enable reporting of SR Policy to PCE
              required: false
              type: bool
            reversion_hold_timer:
              description: Reversion hold timer for SR policy
              required: false
              type: int
            reversion_state:
              choices:
              - enable
              - disable
              description: Specifies reversion state as enable or disable
              required: false
              type: str
            signaling_type:
              choices:
              - path-setup-sr-isis
              - path-setup-sr-ospf
              description: Signaling type of SR policy
              required: false
              type: str
            source:
              description: Source ip for the tunnel
              required: false
              type: str
          type: list
      type: dict
  type: dict
