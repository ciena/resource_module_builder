sync:
  description: Clock synchronization configuration.
  suboptions:
    global:
      description: Clock synchronization global configuration.
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: Global administrative state of clock synchronization feature.
          required: false
          type: str
        holdover_interval:
          choices:
          - indefinite
          - 24-hours
          description: The time spent in 'holdover-in-specification' state for protection-
            group before it enters 'holdover-out-of-specification' state.
          required: false
          type: str
        network_option:
          choices:
          - option-1
          - option-2
          description: Ethernet equipment clock (EEC) synchronization network option.
          required: false
          type: str
        reversion_mode:
          choices:
          - revertive
          - non-revertive
          description: Reversion behavior configuration for input reference switching.
          required: false
          type: str
        wait_to_restore:
          description: The duration an input reference must remain fault-free before
            it is considered or selection. Applies only when reversion-mode is set
            to 'revertive'.
          required: false
          type: int
      type: dict
    input_references:
      description: Configuration of all input references.
      suboptions: {}
      type: dict
    output_references:
      description: Configuration of all output references.
      suboptions: {}
      type: dict
    protection_groups:
      description: Configuration of all protection-groups.
      suboptions:
        frequency_protection_group:
          description: A list of all frequency protection-group configuration entries.
          elements: dict
          suboptions:
            name:
              description: 'Name of frequency protection-group. (Key for list: frequency-protection-group)'
              required: true
              type: str
          type: list
        phase_protection_group:
          description: A list of all phase protection-group configuration entries.
          elements: dict
          suboptions:
            name:
              description: 'Name of phase protection-group. (Key for list: phase-protection-group)'
              required: true
              type: str
          type: list
        tod_protection_group:
          description: A list of all ToD (time-of-day) protection-group configuration
            entries.
          elements: dict
          suboptions:
            name:
              description: 'Name of ToD protection-group. (Key for list: tod-protection-group)'
              required: true
              type: str
          type: list
      type: dict
  type: dict
