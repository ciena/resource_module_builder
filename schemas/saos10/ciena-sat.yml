sat:
  description: SAT configuration data.
  suboptions:
    bw_alloc_profile:
      description: BW allocation profile entry
      elements: dict
      suboptions:
        name:
          description: 'Name of the bandwidth allocation profile (Key for list: bw-alloc-profile)'
          required: true
          type: str
        pcp:
          description: Each PCP within the bw-alloc-profile has its own configuration.
          elements: dict
          suboptions:
            pcp_value:
              description: 'PCP value associated with this entry. (Key for list: pcp)'
              required: true
              type: int
            ratio:
              description: Ratio of test bandwidth to allocate to the test session
                with this PCP value.
              required: false
              type: int
          type: list
      type: list
    emix_sequence:
      description: EMIX sequence entry.
      elements: dict
      suboptions:
        name:
          description: 'Name of this EMIX sequence (Key for list: emix-sequence)'
          required: true
          type: str
        sequence:
          description: EMIX sequence which is a sequence of up to 16 letters from
            the following set, that can be repeated, where each letter is associated
            with the frame size below it; a b c d e f g h u v w x 64 128 256 512 1024
            1280 1518 MTU custom 84 68 88 The u frame size is user configurable via
            the emix-sequence-UFrameSize attribute while the h frame size is the maximum
            frame size configured at the entity level. If the h frame size is not
            configured at the entity level, h takes the value of the maximum frame
            size of the port under test. Letter v is the minimum frame size for IPv6
            untagged or dot1q test frames, w is the minimum for IPv4 qinq test frames,
            and x is the minimum for IPv6 qinq test frames. The EMIX character set
            is available via the emix-sequence-character-set list.
          required: false
          type: str
        u_frame_size:
          description: The frame size associated with the u letter in the given sequence.
            The default value is 594.
          required: false
          type: int
      type: list
    entity:
      description: Service activation testing entity configuration.
      elements: dict
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: SAT entity's administrative state.
          required: false
          type: str
        assoc_gen_vendor_type:
          choices:
          - other
          - ciena
          description: This is an indicator as to what is the vendor of the associated
            generator entity connected to this reflector SAT entity. This field is
            only valid for a reflector SAT entity.
          required: false
          type: str
        generator_h_frame_size:
          description: Maximum frame size that should be generated by the generator
            device. This H frame size should be set to leave enough room for extra
            encapsulation bytes that will be pushed onto the packet by the switch
            when pushing this test packet out on the network side port. A value of
            0 indicates that the maximum frame size for the entity port should be
            used. The generator device will ensure that any frame size list or EMIX
            used during the test is adjusted accordingly. This field is only valid
            for a generator SAT entity.
          required: false
          type: int
        local_mac:
          description: Used to manually configure the reflector mac address
          required: false
          type: str
        mode:
          choices:
          - in-service
          - out-of-service
          - vid-out-of-service
          - evc-out-of-service
          description: SAT entity's mode of operation
          required: false
          type: str
        name:
          description: 'Name of the service activation test entity. (Key for list:
            entity)'
          required: true
          type: str
        port:
          description: SAT entity's port under test
          required: false
          type: str
        reflection_level:
          choices:
          - none
          - l2-only
          - l2-to-l3-ipv4-only
          - l2-to-l3-ipv6-only
          - l2-to-l4-ipv4-only
          - l2-to-l4-ipv6-only
          - l2-to-l4
          description: For reflector entities, this indicates the minimum reflection
            level required. If test traffic is going over an ethernet L2 cloud, l2-only
            is fine. But if the test traffic is going over an IP network, the reflector
            needs to be able to swap L2 and L3 fields. Depending on the type of IP
            network, the user needs to configure IPv4 or IPv6. L2 to L4 will swap
            MAC addresses, IP addresses and src and destination L4 port. Depending
            on the reflection level required, a different device is used to implement
            the reflector. This field is only valid for an 8.x reflector SAT entity.
            The default value is l2-to-l4.
          required: false
          type: str
        reflector_mac_validation:
          description: Used to indicate whether the reflector should classify classify
            on the mac or not.
          required: false
          type: bool
        role:
          choices:
          - reflector
          - generator
          description: SAT entity's mode of operation
          required: false
          type: str
      type: list
    kpi_profile:
      description: Key performance indicator pass/fail criteria.
      elements: dict
      suboptions:
        name:
          description: 'Name of the KPI profile (Key for list: kpi-profile)'
          required: true
          type: str
        pcp:
          description: Each PCP within the KPI profile has its own configuration.
          elements: dict
          suboptions:
            frameloss:
              description: Frameloss KPI for the given KPI profile, PCP and color
                expressed in percent of bandwidth * 10000 to provide a 4 decimal point
                value.
              required: false
              type: int
            latency:
              description: Maximum latency in milliseconds that the latency result
                should not exceed in order for the test to be considered a pass.
              required: false
              type: int
            max_num_outages:
              description: Maximum number of outages that can occur during the outage
                test in order for the test to be considered a pass.
              required: false
              type: int
            pcp_value:
              description: 'PCP value associated with this entry (Key for list: pcp)'
              required: true
              type: int
            pdv:
              description: Maximum PDV in milliseconds that the PDV test result should
                not exceed in order for the test to be considered a pass.
              required: false
              type: int
            single_outage_max:
              description: Maximum time in milliseconds that any single outage should
                not exceed in order for the test to be considered a pass.
              required: false
              type: int
            sum_outages_max:
              description: Maximum time in milliseconds that the sum of recorded outages
                should not exceed in order for the test to be considered a pass.
              required: false
              type: int
            throughput:
              description: Throughput KPI for the given KPI profile, PCP and color
                expressed in percent of bandwidth * 10000 to provide a 4 decimal point
                value.
              required: false
              type: int
          type: list
        untagged:
          description: Untagged traffic does not have a PCP, so it is handled separately.
          suboptions:
            frameloss:
              description: Frameloss KPI for the given KPI profile, PCP and color
                expressed in percent of bandwidth * 10000 to provide a 4 decimal point
                value.
              required: false
              type: int
            latency:
              description: Maximum latency in milliseconds that the latency result
                should not exceed in order for the test to be considered a pass.
              required: false
              type: int
            max_num_outages:
              description: Maximum number of outages that can occur during the outage
                test in order for the test to be considered a pass.
              required: false
              type: int
            pdv:
              description: Maximum PDV in milliseconds that the PDV test result should
                not exceed in order for the test to be considered a pass.
              required: false
              type: int
            single_outage_max:
              description: Maximum time in milliseconds that any single outage should
                not exceed in order for the test to be considered a pass.
              required: false
              type: int
            sum_outages_max:
              description: Maximum time in milliseconds that the sum of recorded outages
                should not exceed in order for the test to be considered a pass.
              required: false
              type: int
            throughput:
              description: Throughput KPI for the given KPI profile, PCP and color
                expressed in percent of bandwidth * 10000 to provide a 4 decimal point
                value.
              required: false
              type: int
          type: dict
      type: list
    sat_global:
      description: SAT global configuration data.
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: Overall administrative state of the benchmark feature.
          required: false
          type: str
        default_emix_sequence:
          description: Default EMIX sequence to be used on a test instance when no
            EMIX is specified in the test instance targeted test profile. This applies
            to generator test instances only.
          required: false
          type: str
        generator_default_bw_alloc_profile:
          description: Default bandwidth allocation profile to be used with a test
            instance when no bandwidth allocation profile is specified in the targeted
            test profile. This applies to generator test instances only.
          required: false
          type: str
        generator_default_kpi_profile:
          description: Default KPI profile to be used to analyze the results of a
            test instance when no KPI profile is specifed in the targeted test profile.
            This applies to generator test instances only.
          required: false
          type: str
      type: dict
    test_instance:
      description: Service activation test instance configuration data.
      elements: dict
      suboptions:
        admin_state:
          choices:
          - disabled
          - enabled
          description: Indicates the administrative state of the test instance. Upon
            enabling a test instance, resources are allocated in hardware. For reflector
            test instances, this triggers the start of reflection of any test traffic
            received that matches the specified vid combination on the specified port/sub-port.
          required: false
          type: str
        c_vid:
          description: C VLAN ID to use for testing. For generator test instances,
            this over-writes the value defined in the referenced test profile if applicable
            (encap-type set to dot1q or qinq). For reflector test instances, this
            has to be set to a valid c-vid accepted by the associated port/sub-port.
            A value of 0xFFFF indicates ANY c-vid.
          required: false
          type: int
        dst_mac:
          description: Destination MAC address to use for generator test instances.
            When set, this over writes the value specified in the referenced test
            profile. This field is not applicable for reflector test instances.
          required: false
          type: str
        flow_point_id:
          description: flow-point or sub-port to base this test instance on. The flow-point
            has to be a child of the logical port under test associated with an existing
            entity.
          required: false
          type: str
        name:
          description: 'Unique name given to the test instance. (Key for list: test-instance)'
          required: true
          type: str
        profile:
          description: Name of an existing test profile to be used with the test instance
            as the template for testing. A test profile ID has to be specified if
            this test instance is associated with a generator entity. If it's a reflector
            test instance, a profile ID CANNOT be specified, it has to remain unset.
          required: false
          type: str
        s_vid:
          description: S VLAN ID to use for testing. For generator test instances,
            this over-writes the value defined in the referenced test profile if applicable
            (encap-type set to qinq). For reflector test instances, this has to be
            set to a valid s-vid accepted by the associated sub-port. A value of 0xFFFF
            indicates ANY s-vid.
          required: false
          type: int
        untagged:
          description: When set to true, this indicates that the test instance is
            to be associated with untagged data traffic. When this is set, the cvid
            and svid parameters must be 0.
          required: false
          type: bool
      type: list
    test_profile:
      description: Service activation test profile configuation information.
      elements: dict
      suboptions:
        bandwidth:
          description: Maximum bandwidth in Mbps to use when generating green test
            traffic for the profile.
          required: false
          type: int
        burst_test:
          description: Run packet burst test
          required: false
          type: bool
        bw_alloc_profile:
          description: Name of a valid Bandwidth Allocation profile, from the bw-alloc-profile
            list, used for distributing the profile bandwidth amongst the configured
            PCP values for this profile when running tests.
          required: false
          type: str
        c_color:
          choices:
          - green
          - yellow
          - green-yellow
          - green-yellow-red
          description: Color of the C-VLAN tag for the test traffic. This is directly
            related to the value of the DEI bit configured in the VLAN tag of the
            test traffic. Green traffic will have its DEI bit set to 0 while Yellow
            traffic will have its DEI bit set to 1. Green test traffic is generated
            based on the bandwidth configured in the test profile. Yellow traffic
            is generated based on the excess-bandwidth parameter. Finally, if the
            user selects green-yellow-red, the yellow traffic is generated at 1.25
            * excess-bandwidth. This is used only when encapType is set to dot1q.
            In a QinQ configuration, the c-dei bit is set to the same value as the
            s-dei bit in order to simplify software.
          required: false
          type: str
        c_pcp:
          choices:
          - pcp0
          - pcp1
          - pcp2
          - pcp3
          - pcp4
          - pcp5
          - pcp6
          - pcp7
          description: Bitmap of the C-VLAN PCP (Priority Code Point) value to test
            with. When RFC2544 test is enabled, only one PCP can be set in the mask.
            Otherwise, a test session will be run for each PCP bit set. Only used
            when the encapType is set to dot1q. In the QinQ type, the c-pcp of the
            test packet takes the same value as the s-pcp to simplify software.
          elements: str
          required: false
          type: list
        c_vid:
          description: C-VLAN ID to used for generated packets when encapType is set
            to QinQ or dot1q.
          required: false
          type: int
        color_validation:
          description: Used to indicate whether the color bit of the test packet should
            be used to classifier the reflected packets or not. In color unaware testing,
            this should be set to false. Default is true.
          required: false
          type: bool
        custom_duration:
          description: Custom duration of testing in minutes. This leaf is only used
            when test-profile duration leaf is set to tCustom.
          required: false
          type: int
        custom_payload:
          description: Custom payload to be used in the generated packets.
          required: false
          type: str
        dscp:
          description: IP DSCP value to use for the generated packets.
          required: false
          type: int
        dst_addr:
          description: Specifies the unicast destination IP addr to use in IP test
            packet.
          required: false
          type: str
        dst_mac:
          description: MAC address to use as the destination MAC address on the generated
            packets.
          required: false
          type: str
        duration:
          choices:
          - t15min
          - t1hr
          - t6hr
          - t24hr
          - tIndefinite
          - tOnce
          - tCustom
          description: Duration of the testing. The test group is repeated until the
            duration ends. When indefinite is set, test group is repeated until the
            user manually stops the test.
          required: false
          type: str
        emix_sequence:
          description: Name of a valid EMIX sequence configured in the emix-sequence
            list, to use when y1564 is selected. The EMIX sequence is used instead
            of the frame size list if and only if y1564 is selected.
          required: false
          type: str
        encap_type:
          choices:
          - untagged
          - dot1Q
          - qinq
          description: Encapsulation type to use for generated packets.
          required: false
          type: str
        excess_bandwidth:
          description: Maximum bandwidth in Mbps to use when generating yellow test
            traffic for the profile. When testing for red color, this bandwidth is
            multiplied by 1.25
          required: false
          type: int
        frame_size:
          description: Used to replace the existing frame size table with the specified
            list. List of frame sizes the test will run with. The selected tests are
            performed for one frames size, then the same test is repeated with the
            next frame size in the list. Results are provided for each separate frame
            size from the list. When rfc2544 is selected, the default frame size is
            made up of the following 7 frame sizes; 64,128,256,512,1024,1280,1518;
            The first frame size may differ from 64 depending on the VLAN encapsulation
            type configured and/or the IP version used for the test; Untagged, non
            IP or IPv4 64 Untagged IPv6 84 dot1q non IP or IPv4 64 dot1q IPv6 84 QinQ
            non IP or IPv4 68 QinQ IPv6 88.
          elements: int
          type: list
        frameloss_decrement:
          description: For the frame loss test, this indicates the value by which
            the frameloss-start-bw is decremented by, when a frameloss is recorded
            in an iteration of the frameloss test until no frameloss is detected
          required: false
          type: int
        frameloss_decrement_type:
          choices:
          - percent
          - Mbps
          description: For the frame loss test, this field defines whether to decrement
            the frameloss test bandwidth by percent (fixed at 10%) or by the user
            specified value given in the frameloss-decrement field
          required: false
          type: str
        frameloss_start_bw:
          choices:
          - profile-bandwidth
          - maximum-throughput
          description: For the frame loss test, this indicates which bandwidth value
            to use as the starting bandwidth; the maximum bandwidth determined via
            the throughput test or the bandwidth parameter configured in the profile.
            Note that when rfc2544 is enabled, this value is ignored and the maximum
            bandwidth of the link is used (minimum of the port under test speed and
            entity/FPGA link speed).
          required: false
          type: str
        frameloss_test:
          description: Run frame loss test
          required: false
          type: bool
        frmloss_bw_calculation_mode:
          choices:
          - payload
          - transport
          description: Mode to calculate rate in test-instance statistic output for
            frameloss results.
          required: false
          type: str
        inner_vid_validation:
          description: Used to indicate whether the inner VLAN is used to classify
            reflected traffic. This is only valid when the encapsulation is set to
            QinQ. Default is true
          required: false
          type: bool
        interval:
          choices:
          - t15min
          - t1hr
          - t6hr
          - tCompletion
          - t2hr
          description: Interval between the start of one test group to the start of
            the next test group.
          required: false
          type: str
        kpi_profile_name:
          description: Name of a valid KPI profile, from the kpi-profile list, to
            use when analysing the test results for this profile.
          required: false
          type: str
        latency_test:
          description: Run latency test
          required: false
          type: bool
        max_samples:
          description: For the latency and PDV tests, this is the number of samples
            to take in order to determine the min, avg and max latency and avg PDV.
          required: false
          type: int
        max_searches:
          description: The throughput test uses a binary search to find the maximum
            rate at which test traffic can be sent without any packet drops. This
            attributes dictates the maximum number of searches to perform in the binary
            search algorithm, before stopping the test.
          required: false
          type: int
        measurement_direction:
          choices:
          - one-way-forward
          - one-way-backward
          - one-way-forward-and-backward
          - two-way
          description: This indicates the the type of measurement taken for latency
            and PDV tests.
          required: false
          type: str
        name:
          description: 'Name of the profile. (Key for list: test-profile)'
          required: true
          type: str
        outage_test:
          description: Run outage test
          required: false
          type: bool
        pcp_validation:
          description: Used to indicate whether the PCP value of the test packet should
            be used to classifier the reflected packets or not. When color remarking
            is used, this should be set to false. Default is true.
          required: false
          type: bool
        pdu_type:
          choices:
          - ethernet
          - ip
          - udp-echo
          description: Test PDU type.
          required: false
          type: str
        pdv_test:
          description: Run packet delay variation test
          required: false
          type: bool
        rfc2544_suite:
          description: Run RFC2544 test suite which includes throughput, frame loss
            and latency tests
          required: false
          type: bool
        s_color:
          choices:
          - green
          - yellow
          - green-yellow
          - green-yellow-red
          description: Color of the S-VLAN tag for the test traffic. This is directly
            related to the value of the DEI bit configured in the VLAN tag of the
            test traffic. Green traffic will have its DEI bit set to 0 while Yellow
            traffic will have its DEI bit set to 1. Green test traffic is generated
            based on the bandwidth configured in the test profile. Yellow traffic
            is generated based on the excess-bandwidth parameter. Finally, if the
            user selects green-yellow-red, the yellow traffic is generated at 1.25
            * excess-bandwidth. This is used only when encapType is set to QinQ
          required: false
          type: str
        s_pcp:
          choices:
          - pcp0
          - pcp1
          - pcp2
          - pcp3
          - pcp4
          - pcp5
          - pcp6
          - pcp7
          description: Bitmap of the S-VLAN PCP (Priority Code Point) value to test
            with. When RFC2544 test is enabled, only one PCP can be set in the mask.
            Otherwise, a test session will be run for each PCP bit set. Used when
            the encapType set to QinQ
          elements: str
          required: false
          type: list
        s_vid:
          description: S-VLAN ID to used for generated packets when encapType is set
            to QinQ
          required: false
          type: int
        sampling_interval:
          description: This is the number of 100ms steps to use when running any of
            the configured tests. A value of 1 represents 100ms, a value of 600 makes
            a sampling interval of 1 minutes (600 * 100ms). For the throughput and
            frame loss tests, this is the number of milliseconds to generate test
            traffic for before stopping and checking for frame drops. For latency
            and PDV, it represents the number of milliseconds between samples.
          required: false
          type: int
        source_mac_validation:
          description: Used to indicate whether the source MAC address of the reflected
            frames is used to classify the test frame against the correct test instance/session.Default
            is true.
          required: false
          type: bool
        src_addr:
          description: Specifies the unicast source IP address to use in IP test packet.
          required: false
          type: str
        throughput_test:
          description: Run throughput test
          required: false
          type: bool
        tpid:
          choices:
          - '0x8100'
          - '0x88a8'
          - '0x9100'
          description: Vlan tag protocol identifier to use for the generated packets.
          required: false
          type: str
        tput_bw_calculation_mode:
          choices:
          - payload
          - transport
          description: Mode to calculate throughput results in test-instance statistic
            output.
          required: false
          type: str
        vid_validation:
          description: Indicates whether the VID of the reflected test frame should
            be checked for a match when it arrives back at the generator. If VID validation
            is set to false, PCP and Color validation are ignored and automatically
            become false.
          required: false
          type: bool
        y1564_suite:
          description: The Y1564 test includes the throughput, frameloss, latency
            and PDV tests and requires an EMIX sequence to be configured. If the profile's
            EMIX sequencei s not configured, the default generator EMIX sequence is
            used. Y1564 and RFC2544 are mutually exclusive.
          required: false
          type: bool
      type: list
  type: dict
