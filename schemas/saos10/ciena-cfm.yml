cfm_global_config:
  description: Contains configurable parameters applicable to all maintenance associations
    in the system
  suboptions:
    admin_state:
      choices:
      - disable
      - enable
      description: Enable or disable CFM on this device
      required: false
      type: str
    frame_to_cos_map_policy:
      choices:
      - default
      - fp-inherit
      description: The attribute is used to select which F2C map will be applied to
        locally generated CFM packets on software and hardware, UP MEP entities.
      required: false
      type: str
  type: dict
