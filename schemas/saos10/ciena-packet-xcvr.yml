xcvrs:
  description: Transceivers (XCVR) configuration and operational data.
  suboptions:
    xcvr:
      description: Transceiver (XCVR) list.
      elements: dict
      suboptions:
        properties:
          description: All the Configurable and operational data of this XCVR instance.
          suboptions:
            fec_type:
              choices:
              - GFEC
              - EFEC
              description: FEC type of the XCVR.
              required: false
              type: str
            mode:
              choices:
              - blank
              - auto
              - 100M
              - 1GE
              - 10GE
              - 25GE
              - 40GE
              - 100GE
              - 400GE
              - 35-100
              - 35-200
              - 56-100
              - 56-200
              - 56-300
              - 56-400
              - 28-100
              - 32-100
              - 32-200
              - DS1-E1
              - DS3-E3
              - OC3-STM1
              - OC12-STM4
              - OC48-STM16
              - NATIVE-OC3-STM1
              - NATIVE-OC12-STM4
              - NATIVE-OC48-STM16
              - 200GE
              - 31.5-100
              - 31.5-200
              - 63-200
              - 63-400
              - 70-400
              - 400GZR
              - 400GZR+
              - PKT-MAX-200
              - PKT-MAX-400
              - 58-200
              - 70-400-E
              - 65-400-E
              - 60-400-E-ZR
              - 60-400-E-ZR+
              - 50GE
              - PKT-MAX-70400E
              description: Mode of the XCVR.
              required: true
              type: str
          type: dict
        state:
          description: State information of this XCVR instance.
          suboptions:
            admin_state:
              choices:
              - disabled
              - enabled
              description: Whether Admin State is enabled or disabled for this XCVR's
                PTP.
              required: false
              type: str
          type: dict
        xcvr_id:
          description: 'Unique, access identifier string of the XCVR (e.g. ''1/1'').
            Key value for the XCVR List. (Key for list: xcvr)'
          required: true
          type: str
      type: list
  type: dict
