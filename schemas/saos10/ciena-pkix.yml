pkix:
  description: PKIX management configuration data for peer authentication
  suboptions:
    peer_auth_profiles:
      description: Controls how a peer certificate is validated
      suboptions:
        peer_auth_profile:
          description: The peer-auth-profile list.
          elements: dict
          suboptions:
            check_cert_expiry:
              description: Enforces the expiry dates provided in the certificates.
              required: false
              type: bool
            check_fingerprint:
              description: Verifies the peer certificate fingerprint against locally
                configured value
              required: false
              type: bool
            check_ip_host:
              description: Validates the peer hostname or ip against the certificate
                subject name
              required: false
              type: bool
            fingerprint_list:
              description: List of acceptable certificate fingerprints
              elements: str
              type: list
            ip_host_list:
              description: List of acceptable server connections. Can be IP or it
                can be hostname
              elements: str
              type: list
            peer_auth_profile_name:
              description: 'The user defined peer-auth-profile name. (Key for list:
                peer-auth-profile)'
              required: true
              type: str
            periodic_reauthorization_max_interval:
              description: The maximum amount of time to wait before reauthorizing
                the connection.
              required: false
              type: int
            strict_ext_key_usage:
              description: Toggles strict extended key usage
              required: false
              type: bool
          type: list
      type: dict
  type: dict
