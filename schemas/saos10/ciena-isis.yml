isis:
  description: List of IS-IS structures.
  suboptions:
    instance:
      description: IS-IS structure
      elements: dict
      suboptions:
        admin_state:
          description: Enable/Disable the protocol.
          required: false
          type: bool
        cspf_flag:
          description: Enable cspf flag
          required: false
          type: bool
        distance:
          description: The administrative distance assigned to routes discovered by
            the IS-IS protocol,
          required: false
          type: int
        distribute:
          description: Distribute information to another routing protocol
          suboptions:
            bgp_ls_id:
              description: BGP-LS ID configuration
              required: false
              type: int
            protocol:
              choices:
              - bgp-ls
              description: Protocol name to which information to be dstributed
              required: false
              type: str
            throttle:
              description: Throttle timer for distributing information to another
                routing protocol
              required: false
              type: int
          type: dict
        dynamic_hostname:
          description: If TRUE, dynamic hostname resolution is enabled, and system
            IDs will always be displayed by show and debug output.
          required: false
          type: bool
        fast_reroute:
          description: Configurations for ISIS LFA fast reroute
          suboptions:
            hold_timer:
              description: Hold timer in msec when packet forwarding through LFA is
                in effect
              required: false
              type: int
            level:
              description: Enable/disable LFA for ISIS level-1 or level-2
              elements: dict
              suboptions:
                level_type:
                  choices:
                  - level-1
                  - level-2
                  description: 'Level of an IS-IS node, either level-1 or level-2
                    (Key for list: level)'
                  required: true
                  type: str
                lfa:
                  description: IS-IS LFA fast-reroute
                  suboptions:
                    per_prefix_enable:
                      description: Enables/disables LFA FRR
                      required: false
                      type: bool
                    preference:
                      description: Preference for each of the LFA options
                      elements: dict
                      suboptions:
                        address_family:
                          choices:
                          - ipv4
                          description: 'IPv4 or IPv6 address family (Key for list:
                            preference)'
                          required: true
                          type: str
                        priority:
                          description: Sets the priority value for each tie-breaker,
                            lower value higher priority
                          elements: dict
                          suboptions:
                            tie_breaker:
                              choices:
                              - primary-path
                              - node-protecting
                              - secondary-path
                              - downstream-path
                              description: 'Tie-breakers used to select the best alternate
                                route (Key for list: priority)'
                              required: true
                              type: str
                            value:
                              description: Priority value associated with the tie-breaker
                              required: false
                              type: int
                          type: list
                      type: list
                    remote_lfa:
                      description: Configurations for remote ISIS LFA fast reroute
                      suboptions:
                        per_prefix_enable:
                          description: Enables/disables remote LFA FRR
                          required: false
                          type: bool
                        protection:
                          description: Protection provided to the repair tunnel
                          elements: dict
                          suboptions:
                            enable:
                              description: Enable/disable the protection type
                              required: false
                              type: bool
                            protection_type:
                              choices:
                              - downstream-protection
                              description: 'The protection type (Key for list: protection)'
                              required: true
                              type: str
                          type: list
                        tunnel_cost:
                          description: Maximum cost of the repair tunnel.
                          required: false
                          type: int
                      type: dict
                    ti_lfa:
                      description: Configurations for ISIS TI-LFA fast reroute
                      suboptions:
                        per_prefix_enable:
                          description: Enables/disables topology independent FRR
                          required: false
                          type: bool
                      type: dict
                  type: dict
              type: list
          type: dict
        graceful_restart:
          description: NOT SUPPORTED under IS-IS instance, moved to global routing
            command. Obsolete next release.
          suboptions:
            helper_enable:
              description: NOT SUPPORTED under IS-IS instance, moved to global routing
                command. Obsolete next release.
              required: false
              type: bool
            max_recovery_time:
              description: Graceful restart T3 timer (max time for recovery)
              required: false
              type: int
            max_restart_time:
              description: Graceful restart T1 timer
              required: false
              type: int
            restart_capable:
              description: NOT SUPPORTED under IS-IS instance, moved to global routing
                command. Obsolete next release.
              required: false
              type: bool
          type: dict
        interfaces:
          description: Configure IS-IS interface
          suboptions:
            interface:
              description: ISIS interface related operations
              elements: dict
              suboptions:
                address_families:
                  description: Address families that takes Afi and Safi related configuration
                    in interface mode
                  suboptions:
                    address_family:
                      description: List IS-IS Address Family that takes Afi and Safi
                        related configuration
                      elements: dict
                      suboptions:
                        afi:
                          choices:
                          - ipv4
                          - ipv6
                          description: 'Enter the IPv4, or IPv6 address family mode
                            allowing configuration of Address-family specific parameters
                            (Key for list: address-family)'
                          required: true
                          type: str
                        safi:
                          choices:
                          - unicast
                          description: 'Configure sub address family such as unicast
                            (Key for list: address-family)'
                          required: true
                          type: str
                      type: list
                  type: dict
                admin_state:
                  description: Enable/Disable the protocol.
                  required: false
                  type: bool
                bfd:
                  description: Configure bidirectional forwarding detection for address
                    family IPv4 for ISIS.
                  suboptions:
                    enable:
                      description: Enable BFD.
                      required: false
                      type: bool
                  type: dict
                bfd_ipv6:
                  description: Configure bidirectional forwarding detection for address
                    family IPv6 for ISIS.
                  suboptions:
                    enable_ipv6:
                      description: Enable BFD IPv6.
                      required: false
                      type: bool
                  type: dict
                hello_padding:
                  description: IS-IS Hello-padding activation - enabled by default.
                  required: false
                  type: bool
                interface_type:
                  choices:
                  - broadcast
                  - point-to-point
                  description: Type of adjacency to be established on the interface.
                    This dictates the type of hello messages that are used.
                  required: false
                  type: str
                ipv4_unicast_default_disable:
                  description: Set this flag (to true) to disable default config for
                    IPv4 AF on interface.
                  required: false
                  type: bool
                ldp_igp_sync:
                  description: Enables IGP/LDP synchronization
                  elements: dict
                  suboptions:
                    hold_down:
                      description: Hold-down timer for the ISIS ldp-igp synchronization
                        configuration
                      required: true
                      type: str
                    level_type:
                      choices:
                      - level-1
                      - level-2
                      - level-1-2
                      description: 'Enable MPLS LDP Synchronization for an IS-IS level
                        - can be level-1, level-2 or level-1-2. (Key for list: ldp-igp-sync)'
                      required: true
                      type: str
                  type: list
                level_1:
                  description: Interface level-1 specific configuration
                  suboptions:
                    auth_type:
                      choices:
                      - md5
                      - text
                      description: Interface authentication type (MD5/text)
                      required: false
                      type: str
                    csnp_interval:
                      description: Interval between CSNP messages.
                      required: false
                      type: int
                    gr_restart_hello_interval:
                      description: IS-IS Graceful restart T1 timer interval
                      required: false
                      type: int
                    hello_interval:
                      description: Interval between hello messages
                      required: false
                      type: int
                    hello_multiplier:
                      description: Number of missed hello messages prior to adjacency
                        down grouping.
                      required: false
                      type: int
                    lfa_candidate_enable:
                      description: Enable/disable the interface from being used as
                        LFA for a level-1 primary route
                      required: false
                      type: bool
                    metric:
                      description: Narrow metric IS-IS interface configuration.
                      required: false
                      type: int
                    password:
                      description: Password string for interface authentication using
                        HMAC-MD5
                      required: false
                      type: str
                    priority:
                      description: Priority for DIS election.
                      required: false
                      type: int
                    send_only:
                      description: Only send encrypted packets, ignore auth on received
                        PDUs
                      required: false
                      type: bool
                    tag:
                      description: Level-1 tag for LSPs sent out advertising routes
                        for networks directly connected to an interface.
                      required: false
                      type: int
                    wide_metric:
                      description: Wide-metric configuration
                      required: false
                      type: int
                  type: dict
                level_2:
                  description: Interface level-2 specific configuration
                  suboptions:
                    auth_type:
                      choices:
                      - md5
                      - text
                      description: Interface authentication type (MD5/text)
                      required: false
                      type: str
                    csnp_interval:
                      description: Interval between CSNP messages.
                      required: false
                      type: int
                    gr_restart_hello_interval:
                      description: IS-IS Graceful restart T1 timer interval
                      required: false
                      type: int
                    hello_interval:
                      description: Interval between hello messages
                      required: false
                      type: int
                    hello_multiplier:
                      description: Number of missed hello messages prior to adjacency
                        down grouping.
                      required: false
                      type: int
                    lfa_candidate_enable:
                      description: Enable/disable the interface from being used as
                        LFA for a level-2 primary route
                      required: false
                      type: bool
                    metric:
                      description: Narrow metric configuration.
                      required: false
                      type: int
                    password:
                      description: Password string for interface authentication using
                        HMAC-MD5
                      required: false
                      type: str
                    priority:
                      description: Priority for DIS election.
                      required: false
                      type: int
                    send_only:
                      description: Only send encrypted packets, ignore auth on received
                        PDUs
                      required: false
                      type: bool
                    tag:
                      description: Level-2 tag for LSPs sent out advertising routes
                        for networks directly connected to an interface.
                      required: false
                      type: int
                    wide_metric:
                      description: Wide-metric configuration
                      required: false
                      type: int
                  type: dict
                level_type:
                  choices:
                  - level-1
                  - level-2
                  - level-1-2
                  description: Level of an IS-IS node - can be level-1, level-2 or
                    level-1-2.
                  required: false
                  type: str
                lsp_interval:
                  description: Interval between LSP transmissions.
                  required: false
                  type: int
                lsp_retransmit_interval:
                  description: Interval between LSP retransmissions.
                  required: false
                  type: int
                name:
                  description: 'L3 Interface name (Key for list: interface)'
                  required: true
                  type: str
              type: list
          type: dict
        ispf_levels:
          choices:
          - level-1
          - level-2
          - level-1-2
          description: The i-spf level of an IS-IS node - can be level-1, level-2
            or level-1-2.
          required: false
          type: str
        level_1:
          description: Level-1 specific configuration
          suboptions:
            area_auth:
              description: Area authentication specific configuration
              suboptions:
                auth_type:
                  choices:
                  - md5
                  - text
                  description: Interface authentication type (MD5/text)
                  required: false
                  type: str
                password:
                  description: MD5/text authentication password
                  required: false
                  type: str
                send_only:
                  description: Only send encrypted packets, ignore auth on received
                    PDUs
                  required: false
                  type: bool
                snp_auth:
                  description: Authenticate SNP PDUs
                  required: false
                  type: bool
              type: dict
            lsp_gen_interval:
              description: Set minimum interval before regenerating the same LSP.
                The smaller the interval, the faster the convergence.
              required: false
              type: int
            lsp_mtu:
              description: Maximum size of an LSP PDU
              required: false
              type: int
            recovery_time:
              description: Graceful restart T2 timer (level DB sync recovery time)
              required: false
              type: int
            spf_max_delay:
              description: Maximum delay between receiving a change to SPF calculation
              required: false
              type: int
            spf_min_delay:
              description: Minimum delay between receiving a change to SPF calculation
              required: false
              type: int
          type: dict
        level_2:
          description: Level-2 specific configuration
          suboptions:
            domain_auth:
              description: Domain authentication specific configuration
              suboptions:
                auth_type:
                  choices:
                  - md5
                  - text
                  description: Interface authentication type (MD5/text)
                  required: false
                  type: str
                password:
                  description: MD5/text authentication password
                  required: false
                  type: str
                send_only:
                  description: Only send encrypted packets, ignore auth on received
                    PDUs
                  required: false
                  type: bool
                snp_auth:
                  description: Authenticate SNP PDUs
                  required: false
                  type: bool
              type: dict
            lsp_gen_interval:
              description: Set minimum interval before regenerating the same LSP.
                The smaller the interval, the faster the convergence.
              required: false
              type: int
            lsp_mtu:
              description: Maximum size of an LSP PDU
              required: false
              type: int
            recovery_time:
              description: Graceful restart T2 timer (level DB sync recovery time)
              required: false
              type: int
            spf_max_delay:
              description: Maximum delay between receiving a change to SPF calculation
              required: false
              type: int
            spf_min_delay:
              description: Minimum delay between receiving a change to SPF calculation
              required: false
              type: int
          type: dict
        level_type:
          choices:
          - level-1
          - level-2
          - level-1-2
          description: Level of an IS-IS node - can be level-1, level-2 or level-1-2.
          required: false
          type: str
        lsp_lifetime:
          description: Lifetime of the router's LSPs in seconds.
          required: false
          type: int
        lsp_refresh:
          description: Refresh interval of the router's LSPs
          required: false
          type: int
        metric_style:
          choices:
          - wide
          description: Metric style global configuration
          required: false
          type: str
        microloop_avoidance:
          description: ISIS microloop-avoidance configuration.
          suboptions:
            enable:
              description: Enable/disable microloop avoidance for protected prefixes.
              required: false
              type: bool
            rib_update_delay:
              description: Set route download delay for microloop avoidance on local
                interfaces.
              required: false
              type: int
          type: dict
        mpls_te:
          description: Routing protocol commands for MPLS Traffic Engineering
          suboptions:
            level_type:
              description: Level of ISIS-TE node
              required: false
              type: str
            router_id:
              description: Router ID to be set
              required: false
              type: str
          type: dict
        multi_topology:
          description: Support for Multiple-Topology Routing (MTR), RFC5120 - M-IS-IS;
            Multi Topology Routing in IS-IS
          elements: dict
          suboptions:
            level:
              choices:
              - level-1
              - level-2
              - level-1-2
              description: 'Level of an IS-IS multitoplogy support (Key for list:
                multi-topology)'
              required: true
              type: str
            transition:
              description: Specify to accept and generate both IS-IS IPv6 and multi-topology
                IPv6 TLVs
              required: false
              type: bool
          type: list
        net:
          description: System-id of the node.
          elements: str
          type: list
        overload:
          description: Router protocol instance overload state configuration
          suboptions:
            on_startup:
              choices:
              - wait-for-bgp
              - time-out
              description: Overload interval after reboot
              required: false
              type: str
            suppress:
              choices:
              - external
              - interlevel
              - external-interlevel
              - interlevel-external
              description: Overload bit flags
              required: false
              type: str
            timeout:
              description: Applicable only when on-startup is set to time-out.
              required: false
              type: int
          type: dict
        passive:
          description: Indicates whetherthe interface is in passive mode (IS-IS not
            running but network is advertised).
          elements: dict
          suboptions:
            passive_if_name:
              description: 'Interface name (Key for list: passive)'
              required: true
              type: str
          type: list
        proto_ipv4:
          description: IS-IS protocol IPv4 redistribute configuration
          suboptions:
            redistribute:
              description: IS-IS protocol IPv4 redistribute configuration
              suboptions:
                level:
                  description: IS-IS protocol redistribute configuration
                  elements: dict
                  suboptions:
                    prefix_list:
                      description: Refers to a prefix list name
                      required: false
                      type: str
                    type:
                      choices:
                      - 1to2
                      - 2to1
                      description: 'Redistributes from level 1to2 or level 2to1 (Key
                        for list: level)'
                      required: true
                      type: str
                  type: list
                origin:
                  choices:
                  - originate
                  - originate-always
                  description: Origin type; originate or originate-always
                  required: false
                  type: str
                policy:
                  description: Refers to an existing policy name
                  required: false
                  type: str
                protocol:
                  description: Redistribute routes from static, bgp, ospf, connected
                    into IS-IS levels
                  elements: dict
                  suboptions:
                    level:
                      choices:
                      - level-1
                      - level-2
                      - level-1-2
                      description: IS-IS level
                      required: false
                      type: str
                    metric:
                      description: IS-IS metric
                      required: false
                      type: int
                    name:
                      choices:
                      - connected
                      - static
                      - ospf
                      - bgp
                      description: 'Source protocol name to redistribute from (bgp,
                        ospf, static, connected) (Key for list: protocol)'
                      required: true
                      type: str
                    policy:
                      description: Refers to an existing policy name
                      required: false
                      type: str
                  type: list
              type: dict
            summary_address:
              description: List of summary address used for route summarization
              elements: dict
              suboptions:
                address:
                  description: 'IP network prefix (Key for list: summary-address)'
                  required: true
                  type: str
                level:
                  choices:
                  - level-1
                  - level-2
                  - level-1-2
                  description: Summarize into level-1 area or both area and sub-domain
                    or level-2 sub-domain
                  required: false
                  type: str
                metric:
                  description: Metric used for the summarized address
                  required: true
                  type: int
              type: list
          type: dict
        proto_ipv6:
          description: IS-IS protocol IPv6 redistribute configuration
          suboptions:
            redistribute:
              description: IS-IS protocol IPv6 redistribute configuration
              suboptions:
                adjacency_check:
                  description: Suppress checking of consistent AF support on received
                    IIHs
                  required: false
                  type: bool
                distance:
                  description: The administrative distance assigned to routes discovered
                    by the IS-IS protocol,
                  required: false
                  type: int
                level:
                  description: IS-IS protocol redistribute configuration
                  elements: dict
                  suboptions:
                    prefix_list:
                      description: Refers to a prefix list name
                      required: false
                      type: str
                    type:
                      choices:
                      - 1to2
                      - 2to1
                      description: 'Redistributes from level 1to2 or level 2to1 (Key
                        for list: level)'
                      required: true
                      type: str
                  type: list
                origin:
                  choices:
                  - originate
                  description: Origin type; originate
                  required: false
                  type: str
                policy:
                  description: Refers to an existing policy name
                  required: false
                  type: str
                protocol:
                  description: Redistribute routes from static, bgp, ospf, connected
                    into IS-IS levels
                  elements: dict
                  suboptions:
                    level:
                      choices:
                      - level-1
                      - level-2
                      - level-1-2
                      description: IS-IS level
                      required: false
                      type: str
                    metric:
                      description: IS-IS metric
                      required: false
                      type: int
                    name:
                      choices:
                      - connected
                      - static
                      - ospf
                      - bgp
                      description: 'Source protocol name to redistribute from (bgp,
                        ospf, static, connected) (Key for list: protocol)'
                      required: true
                      type: str
                    policy:
                      description: Refers to an existing policy name
                      required: false
                      type: str
                  type: list
              type: dict
            summary_address:
              description: List of summary address used for route summarization
              elements: dict
              suboptions:
                address:
                  description: 'IP network prefix (Key for list: summary-address)'
                  required: true
                  type: str
                level:
                  choices:
                  - level-1
                  - level-2
                  - level-1-2
                  description: Summarize into level-1 area or both area and sub-domain
                    or level-2 sub-domain
                  required: false
                  type: str
                metric:
                  description: Metric used for the summarized address
                  required: true
                  type: int
              type: list
          type: dict
        segment_routing:
          description: Attribute to enable MPLS-based segment routing for an ISIS
            or OSPF process.
          suboptions:
            bindings:
              description: Attribute to enable prefix sid map local/receive
              suboptions:
                advertise:
                  description: Enables/disables prefix sid map type local
                  required: false
                  type: bool
                receive:
                  description: Enables/disables prefix sid map type receive
                  required: false
                  type: bool
              type: dict
            enabled:
              description: Enable MPLS Segment Routing
              required: false
              type: bool
            force_php:
              description: Attribute to configure Force PHP
              suboptions:
                enable:
                  description: Enable/disable Force PHP
                  required: false
                  type: bool
              type: dict
            srgb:
              description: List of global blocks to be advertised.
              elements: dict
              suboptions:
                lower_bound:
                  description: 'Lower value in the block. (Key for list: srgb)'
                  required: true
                  type: int
                upper_bound:
                  description: 'Upper value in the block. (Key for list: srgb)'
                  required: true
                  type: int
              type: list
          type: dict
        tag:
          description: 'IS-IS instance area tag (Key for list: instance)'
          required: true
          type: str
      type: list
  type: dict
