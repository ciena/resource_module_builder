DOCUMENTATION:
  module: saos10_dhcpv6_client
  short_description: Manage dhcpv6-client on Ciena saos10 devices
  description: DHCPv6 client configuration values.
  author: Ciena
  options:
    config:
      description: A client may have several interfaces. This list defines specific client interfaces and their configuration data. Different
        interfaces are distinguished by the key which is a string whose value is the name of an existing interface.
      type: list
      elements: dict
      suboptions:
        interface_name:
          description: 'Interface name (Key for list: client)'
          type: str
          required: true
        admin_enable:
          description: The administrative state of this DHCPv6 client.
          type: bool
          required: false
        duid:
          description: DHCP Unique Identifiers (DUIDs) are used in DHCPv6 to identify clients and servers. It makes it possible for devices to
            use UUIDs to identify themselves to DHCP servers and vice versa.
          type: str
          required: false
          choices:
          - DUID-EN
          - DUID-LLT
          - DUID-LL
        option_enable:
          description: Specifies the option codes to be included in the Option Request Option (option code 6) and to be used if received. (An
            option may be requested even if not enabled, but it will be ignored if received and not enabled.)
          type: dict
          suboptions:
            boot_file_url:
              description: Boot File Uniform Resource Locator (URL) Option, option code 59
              type: bool
              required: false
            dns_server_list:
              description: DNS Recursive Name Server option, option code 23
              type: bool
              required: false
            domain_search_list:
              description: Domain Search List option, option code 24
              type: bool
              required: false
            ntp_server:
              description: NTP (Network Time Protocol) Server Option, option code 56
              type: bool
              required: false
            posix_timezone:
              description: POSIX Timezone Option, option code 41
              type: bool
              required: false
            tzdb_timezone:
              description: TZDB Timezone Option, option code 42
              type: bool
              required: false
        rapid_commit_state:
          description: The rapid commit administrative state. When enabled, the client includes the Rapid Commit Option (option code 14) in its
            Solicit message and is prepared to perform the Solicit-Reply message exchange.
          type: bool
          required: false
        requested_preferred_lifetime:
          description: The IA (Identity Assignment) preferred lifetime requested by the client.
          type: int
          required: false
        requested_valid_lifetime:
          description: The IA (Identity Assignment) valid lifetime requested by the client.
          type: int
          required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
