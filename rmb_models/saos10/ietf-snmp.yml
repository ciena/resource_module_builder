GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: snmp
XML_NAMESPACE: urn:ietf:params:xml:ns:yang:ietf-snmp
XML_ROOT_KEY: snmp
XML_ITEMS: target
XML_ITEMS_KEY: name
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_snmp
  short_description: Manage snmp on Ciena saos10 devices
  description: Top-level container for SNMP-related configuration and status objects.
  author: Ciena
  options:
    config:
      description: List of targets.
      type: list
      elements: dict
      suboptions:
        name:
          description: 'Identifies the target. (Key for list: target)'
          type: str
          required: true
        target_params:
          description: No description available
          type: str
          required: true
        mms:
          description: The maximum message size.
          type: str
          required: false
        retries:
          description: Needed only if this target can receive InformRequest-PDUs.
          type: int
          required: false
        tag:
          description: List of tag values used to select target addresses.
          type: list
          elements: str
        timeout:
          description: Needed only if this target can receive InformRequest-PDUs.
          type: int
          required: false
        udp:
          description: No description available
          type: dict
          suboptions:
            ip:
              description: No description available
              type: str
              required: true
            port:
              description: UDP port number.
              type: int
              required: false
            prefix_length:
              description: The value of this leaf must match the value of ../snmp;ip. If ../snmp;ip contains an IPv4 address, this leaf must be
                less than or equal to 32. If it contains an IPv6 address, it must be less than or equal to 128. Note that the prefix-length is
                currently only used by the Community-based Security Model to filter incoming messages. Furthermore, the prefix-length filtering
                does not cover all possible filters supported by the corresponding MIB object.
              type: int
              required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
