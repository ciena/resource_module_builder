XML_ROOT_KEY: ospfv3
XML_ITEMS: instance
XML_ITEMS_KEY: tag instance-id
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_ospfv3
  short_description: Manage ospfv3 on Ciena saos10 devices
  description: OSPFV3 protocol Instance
  author: Ciena
  options:
    config:
      description: OSPFV3 structure
      type: list
      elements: dict
      suboptions:
        instance_id:
          description: 'OSPFV3 instance id 0 to 31 for IPv6 Unicast and 64 to 95 for IPv4 unicast. (Key for list: instance)'
          type: int
          required: true
        tag:
          description: 'OSPFV3 instance tag (Key for list: instance)'
          type: str
          required: true
        address_family_ipv4_unicast:
          description: OSPFV3 address family IPv4 unicast.
          type: dict
          suboptions:
            areas:
              description: All areas.
              type: dict
              suboptions:
                area:
                  description: List of OSPFV3 areas
                  type: list
                  elements: dict
                  suboptions:
                    id:
                      description: 'Area ID (Key for list: area)'
                      type: str
                      required: true
                    range:
                      description: Summarize routes matching address/mask (Area Border Routers (ABRs) only)
                      type: list
                      elements: dict
                      suboptions:
                        prefix:
                          description: 'the network prefix (Key for list: range)'
                          type: str
                          required: true
                        range_advertise:
                          description: Advertise or not-advertise
                          type: str
                          required: false
                          choices:
                          - not-advertise
                          - advertise
            redistribute:
              description: Redistribute routes to external process
              type: list
              elements: dict
              suboptions:
                protocol:
                  description: 'Redistribute protocol name (Key for list: redistribute)'
                  type: str
                  required: true
                  choices:
                  - static
                  - connected
                  - bgp
                  - isis
                instance:
                  description: Redistribute the routes from a specific ISIS instance
                  type: list
                  elements: dict
                  suboptions:
                    tag:
                      description: 'Tag should be instance of ISIS (Key for list: instance)'
                      type: str
                      required: true
                    metric:
                      description: Metric value
                      type: int
                      required: false
                    metric_type:
                      description: Metric type
                      type: str
                      required: false
                      choices:
                      - type-1
                      - type-2
                    policy:
                      description: Name of the routemap to apply the filter to.
                      type: str
                      required: false
                metric:
                  description: Metric value
                  type: int
                  required: false
                metric_type:
                  description: Metric type
                  type: str
                  required: false
                  choices:
                  - type-1
                  - type-2
                policy:
                  description: Name of the routemap to apply the filter to.
                  type: str
                  required: false
        admin_distance:
          description: OSPFV3 administrative distance
          type: int
          required: false
        areas:
          description: All areas.
          type: dict
          suboptions:
            area:
              description: List of OSPFV3 areas
              type: list
              elements: dict
              suboptions:
                id:
                  description: 'Area ID (Key for list: area)'
                  type: str
                  required: true
                range:
                  description: Summarize routes matching address/mask (Area Border Routers (ABRs) only)
                  type: list
                  elements: dict
                  suboptions:
                    prefix:
                      description: 'The network prefix (Key for list: range)'
                      type: str
                      required: true
                    range_advertise:
                      description: Advertise or not-advertise
                      type: str
                      required: false
                      choices:
                      - not-advertise
                      - advertise
                virtual_link:
                  description: Virtual link ID(IP addr) associated with neighbor
                  type: list
                  elements: dict
                  suboptions:
                    peer_id:
                      description: 'The Virtual Link ID associated with neighbor (Key for list: virtual-link)'
                      type: str
                      required: true
                    vlink_dead_interval:
                      description: Virtual link Dead interval (in seconds) for router detection time
                      type: int
                      required: false
                    vlink_hello_interval:
                      description: Virtual link Hello interval (in seconds)
                      type: int
                      required: false
                    vlink_retransmit_interval:
                      description: Virtual link LSA retransmit interval (in seconds)
                      type: int
                      required: false
                    vlink_transmit_delay:
                      description: Virtual link LSA transmission delay (in seconds)
                      type: int
                      required: false
        interfaces:
          description: All interfaces.
          type: dict
          suboptions:
            interface:
              description: List of OSPFV3 interfaces.
              type: list
              elements: dict
              suboptions:
                name:
                  description: 'Interface name reference. (Key for list: interface)'
                  type: str
                  required: true
                area_id:
                  description: OSPFV3 area
                  type: dict
                  suboptions:
                    id:
                      description: OSPFV3 area-id
                      type: str
                      required: false
                bfd:
                  description: BFD Client Configuration.
                  type: dict
                  suboptions:
                    enable:
                      description: Enable BFD.
                      type: bool
                      required: false
                dead_interval:
                  description: Interval after which a neighbor is declared down (seconds) if hello packets are not received. It is typically 3
                    or 4 times the hello-interval. A typical value for LAN networks is 40 seconds.
                  type: int
                  required: false
                disable:
                  description: Disable OSPFV3 protocol on the interface.
                  type: bool
                  required: false
                hello_interval:
                  description: Interval between hello packets (seconds). It must be the same for all routers on the same network. Different networks,
                    implementations, and deployments will use different hello-intervals. A sample value for a LAN network would be 10 seconds.
                  type: int
                  required: false
                link_lsa_suppression:
                  description: Enable/disable link LSA (type 8) suppression
                  type: bool
                  required: false
                metric:
                  description: Interface cost.
                  type: int
                  required: false
                mtu_ignore:
                  description: Ignore OSPFV3 DD packet having MTU mismatch.
                  type: bool
                  required: false
                ospfv3_intf_type:
                  description: Interface type.
                  type: str
                  required: false
                  choices:
                  - broadcast
                  - non-broadcast
                  - point-to-point
                  - point-to-multipoint
                passive:
                  description: Enable/Disable passive interface - a passive interface's prefix will be advertised but no neighbor adjacencies
                    will be formed on the interface.
                  type: bool
                  required: false
                priority:
                  description: Configure OSPFV3 router priority. On multi-access network this value is for Designated Router (DR) election. The
                    priority is ignored on other interface types. A router with a higher priority will be preferred in the election and a value
                    of 0 indicates the router is not eligible to become Designated Router or Backup Designated Router (BDR).
                  type: int
                  required: false
                retransmit_interval:
                  description: Interval between retransmitting unacknowledged Link State Advertisements (LSAs) (seconds). This should be well
                    over the round-trip transmit delay for any two routers on the network. A sample value would be 5 seconds.
                  type: int
                  required: false
                transmit_delay:
                  description: Estimated time needed to transmit Link State Update (LSU) packets on the interface (seconds). LSAs have their age
                    incremented by this amount when advertised on the interface. A sample value would be 1 second.
                  type: int
                  required: false
        redistribute:
          description: Redistribute routes to external process
          type: list
          elements: dict
          suboptions:
            protocol:
              description: 'Redistribute protocol name (Key for list: redistribute)'
              type: str
              required: true
              choices:
              - static
              - connected
              - bgp
              - isis
            instance:
              description: Redistribute the routes from a specific ISIS instance
              type: list
              elements: dict
              suboptions:
                tag:
                  description: 'Tag should be instance of ISIS (Key for list: instance)'
                  type: str
                  required: true
                metric:
                  description: Metric value
                  type: int
                  required: false
                metric_type:
                  description: Metric type
                  type: str
                  required: false
                  choices:
                  - type-1
                  - type-2
                policy:
                  description: Name of the routemap to apply the filter to.
                  type: str
                  required: false
            metric:
              description: Metric value
              type: int
              required: false
            metric_type:
              description: Metric type
              type: str
              required: false
              choices:
              - type-1
              - type-2
            policy:
              description: Name of the routemap to apply the filter to.
              type: str
              required: false
        router_id:
          description: Defined in RFC 2328. A 32-bit number that uniquely identifies the router.
          type: str
          required: false
        spf_max_delay:
          description: The maximum SPF hold delay time in milliseconds; 50000 milliseconds (50 seconds)
          type: int
          required: false
        spf_min_delay:
          description: The minimum SPF delay time in milliseconds; 500 milliseconds.
          type: int
          required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
