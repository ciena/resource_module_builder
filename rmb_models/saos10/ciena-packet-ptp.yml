GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: ptps
XML_NAMESPACE: http://www.ciena.com/ns/yang/ciena-packet-ptp
XML_ROOT_KEY: ptps
XML_ITEMS: ptp
XML_ITEMS_KEY: ptp-id
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_ptps
  short_description: Manage ptps on Ciena saos10 devices
  description: Physical Termination Point (PTP) configuration and operational data.
  author: Ciena
  options:
    config:
      description: List of PTP objects.
      type: list
      elements: dict
      suboptions:
        ptp_id:
          description: 'Unique, access identifier string of the PTP (e.g., ''1/1''). Key value for the PTP list. Read-only attribute. (Key for
            list: ptp)'
          type: str
          required: true
        properties:
          description: All the configurable and operational data of this PTP instance.
          type: dict
          suboptions:
            forward_error_correction:
              description: Forward error correction.
              type: str
              required: false
              choices:
              - disabled
              - enabled
            parent_id:
              description: Reference to the name of the transceiver (XCVR) associated with the PTP. Read-only attribute.
              type: str
              required: false
            thresholds:
              description: Common container for PTP threshold configuration data.
              type: dict
              suboptions:
                pre_fec_sd_dbq:
                  description: Pre-FEC Signal Degrade threshold value, expressed in dBQ notation.
                  type: float
                  required: false
                pre_fec_sf_dbq:
                  description: Pre-FEC Signal Fail threshold value, expressed in dBQ notation.
                  type: float
                  required: false
            transmitter:
              description: PTP transmitter related config and operational data fields.
              type: dict
              suboptions:
                state:
                  description: Transmitter state (enabled or disabled) of the PTP. PTP Admin State cannot be changed to enabled unless the transmitter
                    state is enabled.
                  type: str
                  required: false
                  choices:
                  - disabled
                  - enabled
                  - not-applicable
            xcvr_type:
              description: Transceiver type of the XCVR that's associated with this PTP. Type depends on what is physically plugged in. Read only
                attribute.
              type: str
              required: false
              choices:
              - not-available
              - unsupported
              - QSFPplus
              - QSFP28
              - WaveLogic 3 Extreme
              - WaveLogic Ai
              - Sgmii
              - CFP
              - SFP
              - SFPplus
              - XFP
              - SFPplus tdwdm
              - CFP2
              - CFP2-DCO
              - CFP2-ACO
              - CEP001-OC3
              - CEP002-OC3-OC12
              - CEP003-DS3-E3
              - GES101-OC3-STM1
              - TDM2GE-E1
              - TDM4GE-DS1
              - TSOP01-OC3-STM1
              - TSOP02-OC12-STM4
              - TSOP03-OC48-STM16
              - NATIVE-OC3-OC12
              - NATIVE-OC48
              - QSFP56
              - QSFPDD
              - SFP28
              - Fixed-Copper
              - SFPDD
              - QSFPDD-AOC
              - QSFPDD-DAC
              - QSFPDD-WaveLogic-5n
              - SFP56
        state:
          description: State information of this PTP instance.
          type: dict
          suboptions:
            admin_state:
              description: Administrative state (enabled or disabled) of the PTP. Intended for future use.
              type: str
              required: false
              choices:
              - disabled
              - enabled
            spli_management:
              description: Whether or not Service Photonic Layer Interoperations management protocol is enabled on this PTP.
              type: str
              required: false
              choices:
              - disabled
              - enabled
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
