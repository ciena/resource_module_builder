DOCUMENTATION:
  module: saos10_pkix
  short_description: Manage pkix on Ciena saos10 devices
  description: PKIX management configuration data for peer authentication
  author: Ciena
  options:
    config:
      description: PKIX management configuration data for peer authentication
      type: dict
      suboptions:
        peer_auth_profiles:
          description: Controls how a peer certificate is validated
          type: dict
          suboptions:
            peer_auth_profile:
              description: The peer-auth-profile list.
              type: list
              elements: dict
              suboptions:
                peer_auth_profile_name:
                  description: 'The user defined peer-auth-profile name. (Key for list: peer-auth-profile)'
                  type: str
                  required: true
                check_cert_expiry:
                  description: Enforces the expiry dates provided in the certificates.
                  type: bool
                  required: false
                check_fingerprint:
                  description: Verifies the peer certificate fingerprint against locally configured value
                  type: bool
                  required: false
                check_ip_host:
                  description: Validates the peer hostname or ip against the certificate subject name
                  type: bool
                  required: false
                fingerprint_list:
                  description: List of acceptable certificate fingerprints
                  type: list
                  elements: str
                ip_host_list:
                  description: List of acceptable server connections. Can be IP or it can be hostname
                  type: list
                  elements: str
                periodic_reauthorization_max_interval:
                  description: The maximum amount of time to wait before reauthorizing the connection.
                  type: int
                  required: false
                strict_ext_key_usage:
                  description: Toggles strict extended key usage
                  type: bool
                  required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
