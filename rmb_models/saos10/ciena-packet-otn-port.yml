GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: otn-ports
XML_NAMESPACE: http://www.ciena.com/ns/yang/ciena-packet-otn-port
XML_ROOT_KEY: otn-ports
XML_ITEMS: ports
XML_ITEMS_KEY: port-id
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_otn_ports
  short_description: Manage otn-ports on Ciena saos10 devices
  description: OTN Port configuration and operational data.
  author: Ciena
  options:
    config:
      description: Configuration and operational data for the port.
      type: list
      elements: dict
      suboptions:
        port_id:
          description: 'Unique, access identifier string of the port in ''<slot>/<port>'' format. (Key for list: ports)'
          type: str
          required: true
        channels:
          description: List of ODU4 channels within the parent OTU port object.
          type: list
          elements: dict
          suboptions:
            channel_id:
              description: 'Channel number or ODU4 tributary number within the parent OTU port object. Key value for the channels list. (Key for
                list: channels)'
              type: int
              required: true
            id:
              description: Channel identification attributes.
              type: dict
              suboptions:
                label:
                  description: The user-specified label string for this channel object.
                  type: str
                  required: false
            properties:
              description: Channel properties.
              type: dict
              suboptions:
                odu_facility_loopback:
                  description: Loopback in the facility direction. Traffic ingressing the odu is looped back in the egress direction
                  type: bool
                  required: false
                odu_sd_threshold:
                  description: ODU4 Signal Degrade threshold value.
                  type: str
                  required: false
                odu_terminal_loopback:
                  description: Loopback in the terminal direction. Traffic due to egress the odu is looped back in the ingress direction
                  type: bool
                  required: false
                trace:
                  description: ODU4 path trace attributes for this channel.
                  type: dict
                  suboptions:
                    exp_dapi:
                      description: The expected destination access point identifier (DAPI) portion of the received trace string, up to 15 characters,
                        excluding the first byte in the TTI DAPI overhead, which is implicitly always null.
                      type: str
                      required: false
                    exp_oper:
                      description: Expected Rx operator-specific trace string, up to 32 characters. If this string value is changed the Tx oper
                        string will also be updated to the same value.
                      type: str
                      required: false
                    exp_sapi:
                      description: The expected source access point identifier (SAPI) portion of the received trace string, up to 15 characters,
                        excluding the first byte in the TTI SAPI overhead, which is implicitly always null.
                      type: str
                      required: false
                    mismatch_fail_mode:
                      description: The trail trace identifier (TTI) mismatch failure mode. When TTI mismatch condition occurs, this indicates
                        the consequent action taken, e.g. whether or not to raise an alarm.
                      type: str
                      required: false
                      choices:
                      - none
                      - alarm-only
                      - squelch-traffic
                    mismatch_mode:
                      description: The trail trace identifier (TTI) mismatch mode, indicating which fields of the TTI overhead are used for trace
                        mismatch detection.
                      type: str
                      required: false
                      choices:
                      - operator-only
                      - sapi
                      - dapi
                      - sapi-and-dapi
                    tx_dapi:
                      description: The destination access point identifier (DAPI) portion of the transmitted trace string, up to 15 characters,
                        excluding the first byte in the TTI DAPI overhead, which is implicitly always null.
                      type: str
                      required: false
                    tx_oper:
                      description: Tx operator-specific trace string, up to 32 characters. If this string value is changed the Expected Rx oper
                        string will also be updated to the same value.
                      type: str
                      required: false
                    tx_oper_mode:
                      description: Specifies whether to allow manual provisioning of the transmitted TTI string, or let the system assign this
                        value automatically based on a pre-defined format.
                      type: str
                      required: false
                      choices:
                      - manual
                      - automatic
                    tx_sapi:
                      description: The source access point identifier (SAPI) portion of the transmitted trace string, up to 15 characters, excluding
                        the first byte in the TTI SAPI overhead, which is implicitly always null.
                      type: str
                      required: false
            state:
              description: Channel administrative and operational states.
              type: dict
              suboptions:
                admin_state:
                  description: The configured administrative state of the channel.
                  type: str
                  required: false
                  choices:
                  - disabled
                  - enabled
        id:
          description: Port identification attributes.
          type: dict
          suboptions:
            type:
              description: The port interface type.
              type: str
              required: false
              choices:
              - unknown
              - otn
              - OTUk
              - OTUCn
              - OTUCn-Flex
            label:
              description: The user-specified label string for this port interface.
              type: str
              required: false
        properties:
          description: Port properties.
          type: dict
          suboptions:
            forward_error_correction:
              description: Forward error correction
              type: str
              required: false
              choices:
              - disabled
              - enabled
            loopback:
              description: Port PHY layer loopback. RX loopback is a loopback forwarding ingress traffic from RX port directly to TX port. TX
                loopback is a loopback forwarding egress traffic from TX port directly to RX port, TX loopback is not supported in I-NNI ports.
                The RX/TX loopback can only be enabled when the port admin-state is disabled. Enable an RX/TX loopback shall fail when the port
                has its admin-state enabled. Users shall be able to disable the xcvr/ptp when its child port loopback enabled. Enable xcvr/ptp
                shall not enable its child port with loopback enabled. A port shall has its operational state rx loopback when rx loopback is
                enabled, and tx loopback when tx loopback is enabled.
              type: str
              required: false
              choices:
              - disabled
              - rx
              - tx
            otn:
              description: OTN-specific properties.
              type: dict
              suboptions:
                conditioning_type:
                  description: Conditioning type for OTN ports.
                  type: str
                  required: false
                  choices:
                  - otn
                  - laser-off
                odu_sd_threshold:
                  description: ODUk Signal Degrade threshold value, e.g. '10E-05' to '10E-09'.
                  type: str
                  required: false
                odu_termination:
                  description: ODUk termination mode.
                  type: str
                  required: false
                  choices:
                  - terminated
                  - passthrough
                otu_sd_threshold:
                  description: OTU Signal Degrade threshold value, e.g. '10E-06' to '10E-09'.
                  type: str
                  required: false
                pre_fec_otu_sd_threshold:
                  description: Pre-FEC OTU Signal Degrade threshold value.
                  type: float
                  required: false
                pre_fec_otu_sf_threshold:
                  description: Pre-FEC OTU Signal Fail threshold value.
                  type: float
                  required: false
                trace:
                  description: OTN port trace attributes
                  type: dict
                  suboptions:
                    path:
                      description: ODUk path trace attributes for this port.
                      type: dict
                      suboptions:
                        exp_dapi:
                          description: The expected destination access point identifier (DAPI) portion of the received trace string, up to 15
                            characters, excluding the first byte in the TTI DAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                        exp_oper:
                          description: Expected Rx operator-specific trace string, up to 32 characters. If this string value is changed the Tx
                            oper string will also be updated to the same value.
                          type: str
                          required: false
                        exp_sapi:
                          description: The expected source access point identifier (SAPI) portion of the received trace string, up to 15 characters,
                            excluding the first byte in the TTI SAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                        mismatch_fail_mode:
                          description: The trail trace identifier (TTI) mismatch failure mode. When TTI mismatch condition occurs, this indicates
                            the consequent action taken, e.g. whether or not to raise an alarm.
                          type: str
                          required: false
                          choices:
                          - none
                          - alarm-only
                          - squelch-traffic
                        mismatch_mode:
                          description: The trail trace identifier (TTI) mismatch mode, indicating which fields of the TTI overhead are used for
                            trace mismatch detection.
                          type: str
                          required: false
                          choices:
                          - operator-only
                          - sapi
                          - dapi
                          - sapi-and-dapi
                        tx_dapi:
                          description: The destination access point identifier (DAPI) portion of the transmitted trace string, up to 15 characters,
                            excluding the first byte in the TTI DAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                        tx_oper:
                          description: Tx operator-specific trace string, up to 32 characters. If this string value is changed the Expected Rx
                            oper string will also be updated to the same value.
                          type: str
                          required: false
                        tx_oper_mode:
                          description: Specifies whether to allow manual provisioning of the transmitted TTI string, or let the system assign
                            this value automatically based on a pre-defined format.
                          type: str
                          required: false
                          choices:
                          - manual
                          - automatic
                        tx_sapi:
                          description: The source access point identifier (SAPI) portion of the transmitted trace string, up to 15 characters,
                            excluding the first byte in the TTI SAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                    section:
                      description: OTUk section trace attributes for this port.
                      type: dict
                      suboptions:
                        exp_dapi:
                          description: The expected destination access point identifier (DAPI) portion of the received trace string, up to 15
                            characters, excluding the first byte in the TTI DAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                        exp_oper:
                          description: Expected Rx operator-specific trace string, up to 32 characters. If this string value is changed the Tx
                            oper string will also be updated to the same value.
                          type: str
                          required: false
                        exp_sapi:
                          description: The expected source access point identifier (SAPI) portion of the received trace string, up to 15 characters,
                            excluding the first byte in the TTI SAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                        mismatch_fail_mode:
                          description: The trail trace identifier (TTI) mismatch failure mode. When TTI mismatch condition occurs, this indicates
                            the consequent action taken, e.g. whether or not to raise an alarm.
                          type: str
                          required: false
                          choices:
                          - none
                          - alarm-only
                          - squelch-traffic
                        mismatch_mode:
                          description: The trail trace identifier (TTI) mismatch mode, indicating which fields of the TTI overhead are used for
                            trace mismatch detection.
                          type: str
                          required: false
                          choices:
                          - operator-only
                          - sapi
                          - dapi
                          - sapi-and-dapi
                        tx_dapi:
                          description: The destination access point identifier (DAPI) portion of the transmitted trace string, up to 15 characters,
                            excluding the first byte in the TTI DAPI overhead, which is implicitly always null.
                          type: str
                          required: false
                        tx_oper:
                          description: Tx operator-specific trace string, up to 32 characters. If this string value is changed the Expected Rx
                            oper string will also be updated to the same value.
                          type: str
                          required: false
                        tx_oper_mode:
                          description: Specifies whether to allow manual provisioning of the transmitted TTI string, or let the system assign
                            this value automatically based on a pre-defined format.
                          type: str
                          required: false
                          choices:
                          - manual
                          - automatic
                        tx_sapi:
                          description: The source access point identifier (SAPI) portion of the transmitted trace string, up to 15 characters,
                            excluding the first byte in the TTI SAPI overhead, which is implicitly always null.
                          type: str
                          required: false
        state:
          description: Port administrative and operational states.
          type: dict
          suboptions:
            admin_state:
              description: Administrative state of the port. Intended for future use.
              type: str
              required: false
              choices:
              - enabled
              - disabled
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
