DOCUMENTATION:
  module: saos10_igmp_snooping
  short_description: Manage igmp-snooping on Ciena saos10 devices
  description: IGMP snooping.
  author: Ciena
  options:
    config:
      description: Specifies a list of IGMP snooping instances.
      type: list
      elements: dict
      suboptions:
        fd_name:
          description: 'Represents a forwarding domain. (Key for list: instance)'
          type: str
          required: true
        igmp_snooping_config:
          description: Specifies the configuration parameters for IGMP snooping.
          type: dict
          suboptions:
            active_linger_timeout:
              description: Specifies the active linger timeout.
              type: int
              required: false
            default_router_interface:
              description: Specify the default router interface.
              type: dict
              suboptions:
                fp_name:
                  description: A reference to a flow point.
                  type: str
                  required: false
                pw_name:
                  description: A reference to a pseudowire.
                  type: str
                  required: false
            last_member_query_interval:
              description: Specify the last membership query interval.
              type: int
              required: false
            leave_mode:
              description: Specify the IGMP leave mode.
              type: str
              required: false
              choices:
              - inquisitive
              - fast
              - igmp-leave-mode
            linger_timeout:
              description: Specify the amount of time that a multicast filter is in place after the last host has left. In essence it configures
                how long to filter the traffic after all the hosts have left the group. This can tune the system as to how long the router has
                to remove the stream from the subnet.
              type: int
              required: false
            priority:
              description: Specifies the priority of IGMP packets.
              type: int
              required: false
            querier_compatibility_mode:
              description: Specifies the query engine compatibility mode.
              type: str
              required: false
              choices:
              - igmp-compatibility-mode
              - v1
              - v2
              - v3
            query_delay:
              description: Specifies the time to wait before sending the next group specific query downstream.
              type: int
              required: false
            query_engine_state:
              description: 'Specifies the query engine state for a given IGMP snooping instance. '
              type: str
              required: false
              choices:
              - 'off'
              - 'on'
            query_interval:
              description: The interval period between each general query sent to the router. This parameter specifies how often to repeat the
                group specific query. Default value is 125 seconds. Note that the actual rate may be slower when the switch becomes busy, so this
                parameter should be thought of as a minimum time interval.
              type: int
              required: false
            query_response_interval:
              description: The amount of time to receive a membership report after a query message is sent. This value goes directly into the
                query packet.
              type: int
              required: false
            query_source_ip_address:
              description: This represents the source IP address for the IGMP snooping.
              type: str
              required: false
            rapid_recovery_mode:
              description: Specifies whether the rapid recovery mode is set to on or off.
              type: str
              required: false
              choices:
              - 'off'
              - 'on'
            robustness:
              description: Specify the number of replies to send for each multicast group.
              type: int
              required: false
            router_group_address:
              description: Specify a range of multicast group addresses that are originated from router. If it is undefined, all leave, join messages
                are forwarded to router. If it is defined, leave/join messages are filtered.
              type: dict
              suboptions:
                end_ip_address:
                  description: Specify an end multicast address. Start-ip must be specified with end-ip for the range to take effect.
                  type: str
                  required: false
                start_ip_address:
                  description: Specify a start multicast address.
                  type: str
                  required: false
            router_query_interval:
              description: Specify the router query interval for IGMP snooping.
              type: int
              required: false
        snoop_state:
          description: Specifies the admin state of snooping for an instance .
          type: str
          required: false
          choices:
          - disable
          - enable
        static_group_exclude_interface:
          description: Specify the list of interfaces excluded from a static multicast group.
          type: dict
          suboptions:
            fp_name:
              description: A reference to a flow point.
              type: list
              elements: str
            pw_name:
              description: A reference to a pseudowire.
              type: list
              elements: str
        static_groups:
          description: Specify the static multicast group(s).
          type: dict
          suboptions:
            address:
              description: Specifies the IP address of static multicast group.
              type: list
              elements: str
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
