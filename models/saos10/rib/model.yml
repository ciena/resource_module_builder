GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: rib
XML_NAMESPACE: http://ciena.com/ns/yang/ciena/ciena-rib
XML_ROOT_KEY: rib
XML_ITEMS: vrf
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_rib
  short_description: Manage rib on Ciena saos10 devices
  description: IP routing table
  author: Ciena
  options:
    config:
      description: VRF routing instance
      type: list
      elements: dict
      suboptions:
        ipv4:
          description: Ipv4 routes
          type: list
          elements: dict
          suboptions:
            destination_prefix:
              description: IPv4 destination prefix
              type: str
              required: false
            next_hop:
              description: IPv4 address of the next hop
              type: list
              elements: dict
              suboptions:
                description:
                  description: Description of the route
                  type: str
                  required: false
                address:
                  description: IPv4 address or blackhole config for the next hop.
                  type: str
                  required: true
                outgoing_interface_name:
                  description: Name of the outgoing interface
                  type: str
                  required: false
                route_preference:
                  description: Numerical value that allows for comparing routes from different protocols. Also known as administrative-distance.
                  type: int
                  required: false
                tag:
                  description: Route tag
                  type: int
                  required: false
            outgoing_interface:
              description: Name of the outgoing interface
              type: list
              elements: dict
              suboptions:
                description:
                  description: Description of the route
                  type: str
                  required: false
                name:
                  description: Name of the outgoing interface
                  type: str
                  required: true
                route_preference:
                  description: Numerical value that allows for comparing routes from different protocols. Also known as administrative-distance.
                  type: int
                  required: false
                tag:
                  description: Route tag
                  type: int
                  required: false
        ipv6:
          description: Ipv6 routes
          type: list
          elements: dict
          suboptions:
            destination_prefix:
              description: IPv6 destination prefix.
              type: str
              required: false
            next_hop:
              description: IPv6 address of the next hop
              type: list
              elements: dict
              suboptions:
                address:
                  description: IPv6 address of the next hop
                  type: str
                  required: true
                outgoing_interface_name:
                  description: Name of the outgoing interface
                  type: str
                  required: false
                route_preference:
                  description: Numerical value that allows for comparing routes from different protocols. Also known as administrative-distance.
                  type: int
                  required: false
            outgoing_interface:
              description: List of the outgoing interfaces
              type: list
              elements: dict
              suboptions:
                name:
                  description: Name of the outgoing interface
                  type: str
                  required: true
                route_preference:
                  description: Numerical value that allows for comparing routes from different protocols. Also known as administrative-distance.
                  type: int
                  required: false
        name:
          description: Virtual Routing and Forwarding instance
          type: str
          required: true
        route_limit:
          description: Route limit specific attributes
          type: dict
          suboptions:
            address_family:
              description: List of route limit attributes per IP address-family
              type: list
              elements: dict
              suboptions:
                type:
                  description: Address family type ; IPv4 or IPv6
                  type: str
                  required: true
                  choices:
                  - ipv4
                  - ipv6
                maximum_routes:
                  description: Maximum selected route limit for the VRF
                  type: int
                  required: true
                reinstall_threshold:
                  description: When the number of routes are decreasing, this attribute specifies the percentage value of the maximum-routes limit
                    at which point, previously withheld routes are reinstalled for the VRF Range; 0.00 - 100.00
                  type: float
                  required: true
                warning_only:
                  description: If set, only a warning is issued when the VRF's maximum-routes limit is reached
                  type: bool
                  required: true
                warning_threshold:
                  description: Percentage value of the maximum-routes limit indicating the high water mark Range; 0.00 - 100.00
                  type: float
                  required: true
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
