GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: mpls
XML_NAMESPACE: http://ciena.com/ns/yang/ciena-mpls
XML_ROOT_KEY: mpls
XML_ITEMS: null
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_mpls
  short_description: Manage mpls on Ciena saos10 devices
  description: MPLS config container.
  author: Ciena
  options:
    config:
      description: MPLS config container.
      type: dict
      suboptions:
        interfaces:
          description: MPLS interfaces Container.
          type: dict
          suboptions:
            interface:
              description: MPLS interface list.
              type: list
              elements: dict
              suboptions:
                name:
                  description: MPLS interface name. (interface list key)
                  type: str
                  required: true
                label_switching:
                  description: Deprecated; Disabling MPLS label switching. Obsolete next release. MPLS label switching is always enabled on an
                    interface.
                  type: bool
                  required: false
        label_management:
          description: Label peoperties management container
          type: dict
          suboptions:
            allocation_mode:
              description: MPLS Label allocation mode
              type: dict
              suboptions:
                all_vrfs:
                  description: MPLS Label allocation mode for all VRFs
                  type: dict
                  suboptions:
                    address_family:
                      description: MPLS Label allocation for address families
                      type: list
                      elements: dict
                      suboptions:
                        af_type:
                          description: MPLS Label allocation for given address family
                          type: str
                          required: false
                          choices:
                          - ipv4
                          - ipv6
                        mode:
                          description: MPLS Label allocation mode.
                          type: str
                          required: false
                          choices:
                          - per-prefix
                          - per-vrf
                vrf:
                  description: MPLS Label allocation mode for selected VRF
                  type: list
                  elements: dict
                  suboptions:
                    name:
                      description: VPN Routing/Forwarding instance name (vrf list key)
                      type: str
                      required: true
                    address_family:
                      description: MPLS Label allocation for address families
                      type: list
                      elements: dict
                      suboptions:
                        af_type:
                          description: MPLS Label allocation for given address family
                          type: str
                          required: false
                          choices:
                          - ipv4
                          - ipv6
                        mode:
                          description: MPLS Label allocation mode.
                          type: str
                          required: false
                          choices:
                          - per-prefix
                          - per-vrf
            label_blocks:
              description: MPLS label blocks container.
              type: dict
              suboptions:
                label_block:
                  description: List of MPLS protocol label range.
                  type: list
                  elements: dict
                  suboptions:
                    index:
                      description: A user-specified identifier utilised to uniquely reference an MPLS label block. (label-block list key)
                      type: int
                      required: true
                    protocol:
                      description: List of MPLS protocols.
                      type: list
                      elements: dict
                      suboptions:
                        end_label:
                          description: Protocol label-block end.
                          type: int
                          required: true
                        name:
                          description: MPLS protocols name. (protocol list key)
                          type: str
                          required: true
                          choices:
                          - ldp
                          - bgp
                          - default
                          - rsvp
                          - srgb
                          - srlb
                          - static-vc
                          - static-tunnel
                        start_label:
                          description: Protocol label-block start.
                          type: int
                          required: true
        tunnel_statistics:
          description: MPLS tunnel statistics container.
          type: dict
          suboptions:
            entry:
              description: MPLS stats entry list.
              type: list
              elements: dict
              suboptions:
                owner:
                  description: Protocol Owner Name. (entry list key)
                  type: str
                  required: true
                  choices:
                  - ldp
                  - bgp
                  - bgp_lu
                  - sr
                role:
                  description: MPLS role can be ingress/egress/transit. (entry list key)
                  type: str
                  required: true
                  choices:
                  - ingress
                  - transit
                fec_address:
                  description: MPLS stats fec Address.
                  type: str
                  required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
