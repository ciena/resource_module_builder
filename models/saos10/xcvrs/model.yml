GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: xcvrs
XML_NAMESPACE: http://www.ciena.com/ns/yang/ciena-packet-xcvr
XML_ROOT_KEY: xcvrs
XML_ITEMS: xcvr
XML_ITEMS_KEY: xcvr-id
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_xcvrs
  short_description: Manage xcvrs on Ciena saos10 devices
  description: Transceivers (XCVR) configuration and operational data.
  author: Ciena
  options:
    config:
      description: Transceiver (XCVR) list.
      type: list
      elements: dict
      suboptions:
        xcvr_id:
          description: 'Unique, access identifier string of the XCVR (e.g. ''1/1''). Key value for the XCVR List. (Key for list: xcvr)'
          type: str
          required: true
        properties:
          description: All the Configurable and operational data of this XCVR instance.
          type: dict
          suboptions:
            mode:
              description: Mode of the XCVR.
              type: str
              required: true
              choices:
              - blank
              - auto
              - 100M
              - 1GE
              - 10GE
              - 25GE
              - 40GE
              - 100GE
              - 400GE
              - 35-100
              - 35-200
              - 56-100
              - 56-200
              - 56-300
              - 56-400
              - 28-100
              - 32-100
              - 32-200
              - DS1-E1
              - DS3-E3
              - OC3-STM1
              - OC12-STM4
              - OC48-STM16
              - NATIVE-OC3-STM1
              - NATIVE-OC12-STM4
              - NATIVE-OC48-STM16
              - 200GE
              - 31.5-100
              - 31.5-200
              - 63-200
              - 63-400
              - 70-400
              - 400GZR
              - 400GZR+
              - PKT-MAX-200
              - PKT-MAX-400
              - 58-200
              - 70-400-E
              - 65-400-E
              - 60-400-E-ZR
              - 60-400-E-ZR+
              - 50GE
              - PKT-MAX-70400E
            fec_type:
              description: FEC type of the XCVR.
              type: str
              required: false
              choices:
              - GFEC
              - EFEC
        state:
          description: State information of this XCVR instance.
          type: dict
          suboptions:
            admin_state:
              description: Whether Admin State is enabled or disabled for this XCVR's PTP.
              type: str
              required: false
              choices:
              - disabled
              - enabled
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
