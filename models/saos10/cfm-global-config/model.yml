GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: cfm-global-config
XML_NAMESPACE: urn:ciena:params:xml:ns:yang:ciena-pn:ciena-cfm
XML_ROOT_KEY: cfm-global-config
XML_ITEMS: null
XML_ITEMS_KEY: null
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_cfm_global_config
  short_description: Manage cfm-global-config on Ciena saos10 devices
  description: Contains configurable parameters applicable to all maintenance associations in the system
  author: Ciena
  options:
    config:
      description: Contains configurable parameters applicable to all maintenance associations in the system
      type: dict
      suboptions:
        admin_state:
          description: Enable or disable CFM on this device
          type: str
          required: false
          choices:
          - disable
          - enable
        frame_to_cos_map_policy:
          description: The attribute is used to select which F2C map will be applied to locally generated CFM packets on software and hardware,
            UP MEP entities.
          type: str
          required: false
          choices:
          - default
          - fp-inherit
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
