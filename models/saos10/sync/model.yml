GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: sync
XML_NAMESPACE: http://www.ciena.com/ns/yang/ciena-sync
XML_ROOT_KEY: sync
XML_ITEMS: null
XML_ITEMS_KEY: null
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_sync
  short_description: Manage sync on Ciena saos10 devices
  description: Clock synchronization configuration.
  author: Ciena
  options:
    config:
      description: Clock synchronization configuration.
      type: dict
      suboptions:
        global:
          description: Clock synchronization global configuration.
          type: dict
          suboptions:
            admin_state:
              description: Global administrative state of clock synchronization feature.
              type: str
              required: false
              choices:
              - disabled
              - enabled
            holdover_interval:
              description: The time spent in 'holdover-in-specification' state for protection- group before it enters 'holdover-out-of-specification'
                state.
              type: str
              required: false
              choices:
              - indefinite
              - 24-hours
            network_option:
              description: Ethernet equipment clock (EEC) synchronization network option.
              type: str
              required: false
              choices:
              - option-1
              - option-2
            reversion_mode:
              description: Reversion behavior configuration for input reference switching.
              type: str
              required: false
              choices:
              - revertive
              - non-revertive
            wait_to_restore:
              description: The duration an input reference must remain fault-free before it is considered or selection. Applies only when reversion-mode
                is set to 'revertive'.
              type: int
              required: false
        input_references:
          description: Configuration of all input references.
          type: dict
          suboptions: {}
        output_references:
          description: Configuration of all output references.
          type: dict
          suboptions: {}
        protection_groups:
          description: Configuration of all protection-groups.
          type: dict
          suboptions:
            frequency_protection_group:
              description: A list of all frequency protection-group configuration entries.
              type: list
              elements: dict
              suboptions:
                name:
                  description: 'Name of frequency protection-group. (Key for list: frequency-protection-group)'
                  type: str
                  required: true
            phase_protection_group:
              description: A list of all phase protection-group configuration entries.
              type: list
              elements: dict
              suboptions:
                name:
                  description: 'Name of phase protection-group. (Key for list: phase-protection-group)'
                  type: str
                  required: true
            tod_protection_group:
              description: A list of all ToD (time-of-day) protection-group configuration entries.
              type: list
              elements: dict
              suboptions:
                name:
                  description: 'Name of ToD protection-group. (Key for list: tod-protection-group)'
                  type: str
                  required: true
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
