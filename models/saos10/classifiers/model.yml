GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: classifiers
XML_NAMESPACE: urn:ciena:params:xml:ns:yang:ciena-pn::ciena-mef-classifier
XML_ROOT_KEY: classifiers
XML_ITEMS: classifier
XML_ITEMS_KEY: name
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_classifiers
  short_description: Manage classifiers on Ciena saos10 devices
  description: List of classifier templates. Classifiers can be referenced by various entities (flow-point/access-flow/qos-flow etc.), to define
    their incoming classification.
  author: Ciena
  options:
    config:
      description: List of classifier templates. Classifiers can be referenced by various entities (flow-point/access-flow/qos-flow etc.) to define
        their incoming classification.
      type: list
      elements: dict
      suboptions:
        name:
          description: 'A unique name for the classifier. (Key for list: classifier)'
          type: str
          required: true
        filter_entry:
          description: Add one filtering rule for this classifier.
          type: list
          elements: dict
          suboptions:
            filter_parameter:
              description: 'Indicates which filter parameter is used by this filter entry (Key for list: filter-entry)'
              type: str
              required: true
              choices:
              - icmp
              - base-etype
              - dscp
              - destination-mac
              - ip-version
              - ip-protocol
              - ip-fragment
              - internal-cos
              - filter-param-type
              - l4-destination-port
              - source-ip
              - any
              - local-termination
              - mpls-label
              - source-mac
              - l4-application
              - l4-source-port
              - vtag-stack
              - tcp-flags
              - destination-ip
            any:
              description: Accept any classification. Wide-Open classifier
              type: list
              required: false
              elements: str
              choices:
              - 'null'
            base_ethertype:
              description: Base Ethernet type.
              type: int
              required: false
            destination_address:
              description: Classification on IP destination-address (v4/v6) and masking.
              type: str
              required: false
            destination_mac:
              description: Destination MAC address.
              type: str
              required: false
            destination_mac_mask:
              description: The mask of destination MAC address.
              type: str
              required: false
            destination_max:
              description: Maximum value of L4 destination port number.
              type: int
              required: false
            destination_min:
              description: Exact/Minimum value of L4 destination port number.
              type: int
              required: false
            dscp_mask:
              description: Allow DSCP values to be optionally coupled with a mask in a single classifier. Mutually exclusive to dscp-max
              type: int
              required: false
            dscp_max:
              description: The maximum value of DSCP for ranged DSCP values in a single classifier. Mutually exclusive to dscp-mask
              type: int
              required: false
            dscp_min:
              description: The minimum value of DSCP.
              type: int
              required: false
            icmp_message_type:
              description: ICMP Message type.
              type: str
              required: false
              choices:
              - echo-reply
              - destination-unreachable
              - redirect-message
              - echo-request
              - router-advertisement
              - router-solicitation
              - time-exceeded
              - parameter-problem
              - timestamp
              - timestamp-reply
            icmp_type:
              description: ICMP type.
              type: int
              required: false
            internal_cos:
              description: To specify the Internal Class-Of-Service for the classifier.
              type: int
              required: false
            internal_cos_mask:
              description: Allow internal-COS values to be optionally coupled with a mask in a single classifier.
              type: int
              required: false
            ip_fragment:
              description: IP-fragment bit true/false
              type: bool
              required: false
            ip_version:
              description: To specify the IP version for the classifier.
              type: str
              required: false
              choices:
              - ipv4
              - ipv6
            l2cp_exclude_priority_tagged:
              description: L2CP exclude priority tagged.
              type: bool
              required: false
            l4_application:
              description: L4 application.
              type: str
              required: false
              choices:
              - twamp
            local_termination:
              description: Classification of frames which are locally terminated.
              type: bool
              required: false
            logical_not:
              description: Opposite of what is specified in the filter-parameters. If the filter-parameter specifies a tpid as tpid-8100, then
                anything other than tpid-8100 is considered an acceptable packet.
              type: bool
              required: false
            max_prot:
              description: Maximum value of IP protocol.
              type: int
              required: false
            min_prot:
              description: Exact/Minimum value of IP protocol.
              type: int
              required: false
            mpls_labels:
              description: List of MPLS labels.
              type: list
              elements: dict
              suboptions:
                label:
                  description: 'No description available (Key for list: mpls-labels)'
                  type: int
                  required: true
                label_any:
                  description: Any value of mpls-label.
                  type: list
                  required: false
                  elements: str
                  choices:
                  - 'null'
                mpls_label:
                  description: A specific value of mpls-label.
                  type: int
                  required: false
                tc_any:
                  description: Any value of mpls TC.
                  type: list
                  required: false
                  elements: str
                  choices:
                  - 'null'
                tc_value:
                  description: A specific value of mpls TC.
                  type: int
                  required: false
            source_address:
              description: Classification on IP source-address (v4/v6) and masking.
              type: str
              required: false
            source_mac:
              description: Source MAC address.
              type: str
              required: false
            source_mac_mask:
              description: The mask of source MAC address.
              type: str
              required: false
            source_max:
              description: Maximum value of L4 source port number.
              type: int
              required: false
            source_min:
              description: Exact/Minimum value of L4 source port number.
              type: int
              required: false
            tcp_flags:
              description: List of TCP flags.
              type: list
              required: false
              elements: str
              choices:
              - fin
              - syn
              - rst
              - psh
              - ack
              - urg
              - ece
              - cwr
              - ns
            untagged_exclude_priority_tagged:
              description: Untagged exclude priority tagged.
              type: bool
              required: false
            vtags:
              description: List of VLAN tags.
              type: list
              elements: dict
              suboptions:
                tag:
                  description: '''1'' represents outer most tag, ''2'' next outer most, etc (Key for list: vtags)'
                  type: int
                  required: true
                dei:
                  description: Discard Eligibility Indication
                  type: str
                  required: false
                  choices:
                  - discard-eligible
                  - not-discard-eligible
                pcp:
                  description: A specific value of VLAN Tag PCP.
                  type: int
                  required: false
                pcp_mask:
                  description: Allow PCP values to be optionally coupled with a mask in a single classifier
                  type: int
                  required: false
                tpid:
                  description: A specific value of VLAN Tag EtherType.
                  type: str
                  required: false
                  choices:
                  - tpid-8100
                  - tpid-88a8
                  - tpid-9100
                vlan_id:
                  description: A specific value of VLAN Tag VLAN-ID.
                  type: int
                  required: false
                vlan_id_max:
                  description: The maximum value of VLAN ID for ranged VLAN-ID values.
                  type: int
                  required: false
        filter_operation:
          description: Choose the scope of application of the rule
          type: str
          required: false
          choices:
          - match-all
          - match-any
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
