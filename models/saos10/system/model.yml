DOCUMENTATION:
  module: saos10_system
  short_description: Manage system on Ciena saos10 devices
  description: Enclosing container for system-related configuration and operational state data
  author: Ciena
  options:
    config:
      description: Enclosing container for system-related configuration and operational state data
      type: dict
      suboptions:
        aaa:
          description: Top-level container for AAA services
          type: dict
          suboptions:
            accounting:
              description: Top-level container for AAA accounting
              type: dict
              suboptions:
                config:
                  description: Configuration data for user activity accounting.
                  type: dict
                  suboptions:
                    accounting_method:
                      description: An ordered list of methods used for AAA accounting for this event type. The method is defined by the destination
                        for accounting data, which may be specified as the group of all TACACS+/RADIUS servers, a defined server group, or the
                        local system.
                      type: list
                      elements: str
                events:
                  description: Enclosing container for defining handling of events for accounting
                  type: dict
                  suboptions:
                    event:
                      description: List of events subject to accounting
                      type: list
                      elements: dict
                      suboptions:
                        event_type:
                          description: 'Reference to the event-type being logged at the accounting server (Key for list: event)'
                          type: str
                          required: true
                        config:
                          description: Configuration data for accounting events
                          type: dict
                          suboptions:
                            event_type:
                              description: The type of activity to record at the AAA accounting server
                              type: str
                              required: false
                            record:
                              description: Type of record to send to the accounting server for this activity type
                              type: str
                              required: false
                              choices:
                              - START_STOP
                              - STOP
            authentication:
              description: Top-level container for global authentication data
              type: dict
              suboptions:
                admin_user:
                  description: Top-level container for the system root or admin user configuration and operational state
                  type: dict
                  suboptions:
                    config:
                      description: Configuration data for the root user account
                      type: dict
                      suboptions:
                        admin_password:
                          description: The admin/root password, supplied as a cleartext string. The system should hash and only store the password
                            as a hashed value.
                          type: str
                          required: false
                        admin_password_hashed:
                          description: The admin/root password, supplied as a hashed value using the notation described in the definition of the
                            crypt-password-type.
                          type: str
                          required: false
                config:
                  description: Configuration data for global authentication services
                  type: dict
                  suboptions:
                    authentication_method:
                      description: Ordered list of authentication methods for users. This can be either a reference to a server group, or a well-
                        defined designation in the AAA_METHOD_TYPE identity. If authentication fails with one method, the next defined method
                        is tried -- failure of all methods results in the user being denied access.
                      type: list
                      elements: str
                users:
                  description: Enclosing container list of local users
                  type: dict
                  suboptions:
                    user:
                      description: List of local users on the system
                      type: list
                      elements: dict
                      suboptions:
                        username:
                          description: 'References the configured username for the user (Key for list: user)'
                          type: str
                          required: true
                        config:
                          description: Configuration data for local users
                          type: dict
                          suboptions:
                            password:
                              description: The user password, supplied as cleartext. The system must hash the value and only store the hashed
                                value.
                              type: str
                              required: false
                            password_hashed:
                              description: The user password, supplied as a hashed value using the notation described in the definition of the
                                crypt-password-type.
                              type: str
                              required: false
                            role:
                              description: Role assigned to the user. The role may be supplied as a string or a role defined by the SYSTEM_DEFINED_ROLES
                                identity.
                              type: str
                              required: false
                            ssh_key:
                              description: SSH public key for the user (RSA or DSA)
                              type: str
                              required: false
                            username:
                              description: Assigned username for this user
                              type: str
                              required: false
            authorization:
              description: Top-level container for AAA authorization configuration and operational state data
              type: dict
              suboptions:
                config:
                  description: Configuration data for authorization based on AAA methods
                  type: dict
                  suboptions:
                    authorization_method:
                      description: Ordered list of methods for authorizing commands. The first method that provides a response (positive or negative)
                        should be used. The list may contain a well-defined method such as the set of all TACACS or RADIUS servers, or the name
                        of a defined AAA server group. The system must validate that the named server group exists.
                      type: list
                      elements: str
                events:
                  description: Enclosing container for the set of events subject to authorization
                  type: dict
                  suboptions:
                    event:
                      description: List of events subject to AAA authorization
                      type: list
                      elements: dict
                      suboptions:
                        event_type:
                          description: 'Reference to the event-type list key (Key for list: event)'
                          type: str
                          required: true
                        config:
                          description: Configuration data for each authorized event
                          type: dict
                          suboptions:
                            event_type:
                              description: The type of event to record at the AAA authorization server
                              type: str
                              required: false
            config:
              description: Configuration data for top level AAA services
              type: dict
              suboptions: {}
            server_groups:
              description: Enclosing container for AAA server groups
              type: dict
              suboptions:
                server_group:
                  description: List of AAA server groups. All servers in a group must have the same type as indicated by the server type.
                  type: list
                  elements: dict
                  suboptions:
                    name:
                      description: 'Reference to configured name of the server group (Key for list: server-group)'
                      type: str
                      required: true
                    config:
                      description: Configuration data for each server group
                      type: dict
                      suboptions:
                        type:
                          description: AAA server type -- all servers in the group must be of this type
                          type: str
                          required: false
                        name:
                          description: Name for the server group
                          type: str
                          required: false
                    servers:
                      description: Enclosing container the list of servers
                      type: dict
                      suboptions:
                        server:
                          description: List of AAA servers
                          type: list
                          elements: dict
                          suboptions:
                            address:
                              description: 'Reference to the configured address of the AAA server (Key for list: server)'
                              type: str
                              required: true
                            config:
                              description: 'Configuration data '
                              type: dict
                              suboptions:
                                address:
                                  description: Address of the authentication server
                                  type: str
                                  required: false
                                name:
                                  description: Name assigned to the server
                                  type: str
                                  required: false
                                timeout:
                                  description: Set the timeout in seconds on responses from the AAA server
                                  type: int
                                  required: false
                            radius:
                              description: Top-level container for RADIUS server data
                              type: dict
                              suboptions:
                                config:
                                  description: Configuration data for RADIUS servers
                                  type: dict
                                  suboptions:
                                    acct_port:
                                      description: Port number for accounting requests
                                      type: int
                                      required: false
                                    auth_port:
                                      description: Port number for authentication requests
                                      type: int
                                      required: false
                                    retransmit_attempts:
                                      description: Number of times the system may resend a request to the RADIUS server when it is unresponsive
                                      type: int
                                      required: false
                                    secret_key:
                                      description: The unencrypted shared key used between the authentication server and the device.
                                      type: str
                                      required: false
                                    source_address:
                                      description: Source IP address to use in messages to the RADIUS server
                                      type: str
                                      required: false
                            tacacs:
                              description: Top-level container for TACACS+ server data
                              type: dict
                              suboptions:
                                config:
                                  description: Configuration data for TACACS+ server
                                  type: dict
                                  suboptions:
                                    port:
                                      description: The port number on which to contact the TACACS server
                                      type: int
                                      required: false
                                    secret_key:
                                      description: The unencrypted shared key used between the authentication server and the device.
                                      type: str
                                      required: false
                                    source_address:
                                      description: Source IP address to use in messages to the TACACS server
                                      type: str
                                      required: false
        clock:
          description: Top-level container for clock configuration data
          type: dict
          suboptions:
            config:
              description: Configuration data for system clock
              type: dict
              suboptions:
                timezone_name:
                  description: The TZ database name to use for the system, such as 'Europe/Stockholm'.
                  type: str
                  required: false
        config:
          description: Global configuration data for the system
          type: dict
          suboptions:
            domain_name:
              description: Specifies the domain name used to form fully qualified name for unqualified hostnames.
              type: str
              required: false
            hostname:
              description: The hostname of the device -- should be a single domain label, without the domain.
              type: str
              required: false
            login_banner:
              description: The console login message displayed before the login prompt, i.e., before a user logs into the system.
              type: str
              required: false
            motd_banner:
              description: The console message displayed after a user logs into the system. They system may append additional standard information
                such as the current system date and time, uptime, last login timestamp, etc.
              type: str
              required: false
        dns:
          description: Enclosing container for DNS resolver data
          type: dict
          suboptions:
            config:
              description: Configuration data for the DNS resolver
              type: dict
              suboptions:
                search:
                  description: An ordered list of domains to search when resolving a host name.
                  type: list
                  elements: str
            host_entries:
              description: Enclosing container for list of static host entries
              type: dict
              suboptions:
                host_entry:
                  description: List of static host entries
                  type: list
                  elements: dict
                  suboptions:
                    hostname:
                      description: 'Reference to the hostname list key (Key for list: host-entry)'
                      type: str
                      required: true
                    config:
                      description: Configuration data for static host entries
                      type: dict
                      suboptions:
                        alias:
                          description: Additional aliases for the hostname
                          type: list
                          elements: str
                        hostname:
                          description: Hostname for the static DNS entry
                          type: str
                          required: false
                        ipv4_address:
                          description: List of IPv4 addressses for the host entry
                          type: list
                          elements: str
                        ipv6_address:
                          description: List of IPv6 addresses for the host entry
                          type: list
                          elements: str
            servers:
              description: Enclosing container for DNS resolver list
              type: dict
              suboptions:
                server:
                  description: List of the DNS servers that the resolver should query. When the resolver is invoked by a calling application,
                    it sends the query to the first name server in this list. If no response has been received within 'timeout' seconds, the resolver
                    continues with the next server in the list. If no response is received from any server, the resolver continues with the first
                    server again. When the resolver has traversed the list 'attempts' times without receiving any response, it gives up and returns
                    an error to the calling application. Implementations MAY limit the number of entries in this list.
                  type: list
                  elements: dict
                  suboptions:
                    address:
                      description: 'References the configured address of the DNS server (Key for list: server)'
                      type: str
                      required: true
                    config:
                      description: Configuration data for each DNS resolver
                      type: dict
                      suboptions:
                        address:
                          description: The address of the DNS server, can be either IPv4 or IPv6.
                          type: str
                          required: false
                        port:
                          description: The port number of the DNS server.
                          type: int
                          required: false
        logging:
          description: Top-level container for data related to logging / syslog
          type: dict
          suboptions:
            console:
              description: Top-level container for data related to console-based logging
              type: dict
              suboptions:
                config:
                  description: Configuration data for console logging
                  type: dict
                  suboptions: {}
                selectors:
                  description: 'Enclosing container '
                  type: dict
                  suboptions:
                    selector:
                      description: List of selectors for log messages
                      type: list
                      elements: dict
                      suboptions:
                        facility:
                          description: 'Reference to facility list key (Key for list: selector)'
                          type: str
                          required: true
                        severity:
                          description: 'Reference to severity list key (Key for list: selector)'
                          type: str
                          required: true
                        config:
                          description: 'Configuration data '
                          type: dict
                          suboptions:
                            facility:
                              description: Specifies the facility, or class of messages to log
                              type: str
                              required: false
                              choices:
                              - USER
                              - SYSLOG_FACILITY
                              - LOCAL5
                              - CONSOLE
                              - NTP
                              - LOCAL2
                              - KERNEL
                              - LOCAL4
                              - SYSLOG
                              - LOCAL6
                              - ALL
                              - LOCAL3
                              - SYSTEM_DAEMON
                              - LOCAL0
                              - LOCAL7
                              - LOCAL1
                              - AUTHPRIV
                              - AUTH
                              - AUDIT
                              - MAIL
                            severity:
                              description: Specifies that only messages of the given severity (or greater severity) for the corresonding facility
                                are logged
                              type: str
                              required: false
                              choices:
                              - EMERGENCY
                              - ALERT
                              - CRITICAL
                              - ERROR
                              - WARNING
                              - NOTICE
                              - INFORMATIONAL
                              - DEBUG
            remote_servers:
              description: Enclosing container for the list of remote log servers
              type: dict
              suboptions:
                remote_server:
                  description: List of remote log servers
                  type: list
                  elements: dict
                  suboptions:
                    host:
                      description: 'Reference to the host list key (Key for list: remote-server)'
                      type: str
                      required: true
                    config:
                      description: Configuration data for remote log servers
                      type: dict
                      suboptions:
                        host:
                          description: IP address or hostname of the remote log server
                          type: str
                          required: false
                        remote_port:
                          description: Sets the destination port number for syslog UDP messages to the server. The default for syslog is 514.
                          type: int
                          required: false
                        source_address:
                          description: Source IP address for packets to the log server
                          type: str
                          required: false
                    selectors:
                      description: 'Enclosing container '
                      type: dict
                      suboptions:
                        selector:
                          description: List of selectors for log messages
                          type: list
                          elements: dict
                          suboptions:
                            facility:
                              description: 'Reference to facility list key (Key for list: selector)'
                              type: str
                              required: true
                            severity:
                              description: 'Reference to severity list key (Key for list: selector)'
                              type: str
                              required: true
                            config:
                              description: 'Configuration data '
                              type: dict
                              suboptions:
                                facility:
                                  description: Specifies the facility, or class of messages to log
                                  type: str
                                  required: false
                                  choices:
                                  - USER
                                  - SYSLOG_FACILITY
                                  - LOCAL5
                                  - CONSOLE
                                  - NTP
                                  - LOCAL2
                                  - KERNEL
                                  - LOCAL4
                                  - SYSLOG
                                  - LOCAL6
                                  - ALL
                                  - LOCAL3
                                  - SYSTEM_DAEMON
                                  - LOCAL0
                                  - LOCAL7
                                  - LOCAL1
                                  - AUTHPRIV
                                  - AUTH
                                  - AUDIT
                                  - MAIL
                                severity:
                                  description: Specifies that only messages of the given severity (or greater severity) for the corresonding facility
                                    are logged
                                  type: str
                                  required: false
                                  choices:
                                  - EMERGENCY
                                  - ALERT
                                  - CRITICAL
                                  - ERROR
                                  - WARNING
                                  - NOTICE
                                  - INFORMATIONAL
                                  - DEBUG
        memory:
          description: Top-level container for system memory data
          type: dict
          suboptions:
            config:
              description: Configuration data for system memory
              type: dict
              suboptions: {}
        ntp:
          description: Top-level container for NTP configuration and state
          type: dict
          suboptions:
            config:
              description: Configuration data for NTP client.
              type: dict
              suboptions:
                enable_ntp_auth:
                  description: Enable or disable NTP authentication -- when enabled, the system will only use packets containing a trusted authentication
                    key to synchronize the time.
                  type: bool
                  required: false
                enabled:
                  description: Enables the NTP protocol and indicates that the system should attempt to synchronize the system clock with an NTP
                    server from the servers defined in the 'ntp/server' list.
                  type: bool
                  required: false
                ntp_source_address:
                  description: Source address to use on outgoing NTP packets
                  type: str
                  required: false
            ntp_keys:
              description: Enclosing container for list of NTP authentication keys
              type: dict
              suboptions:
                ntp_key:
                  description: List of NTP authentication keys
                  type: list
                  elements: dict
                  suboptions:
                    key_id:
                      description: 'Reference to auth key-id list key (Key for list: ntp-key)'
                      type: str
                      required: true
                    config:
                      description: Configuration data for NTP auth keys
                      type: dict
                      suboptions:
                        key_id:
                          description: Integer identifier used by the client and server to designate a secret key. The client and server must
                            use the same key id.
                          type: int
                          required: false
                        key_type:
                          description: Encryption type used for the NTP authentication key
                          type: str
                          required: false
                          choices:
                          - NTP_AUTH_TYPE
                          - NTP_AUTH_MD5
                        key_value:
                          description: NTP authentication key value
                          type: str
                          required: false
            servers:
              description: Enclosing container for the list of NTP servers
              type: dict
              suboptions:
                server:
                  description: List of NTP servers to use for system clock synchronization. If '/system/ntp/enabled' is 'true', then the system
                    will attempt to contact and utilize the specified NTP servers.
                  type: list
                  elements: dict
                  suboptions:
                    address:
                      description: 'References the configured address or hostname of the NTP server. (Key for list: server)'
                      type: str
                      required: true
                    config:
                      description: Configuration data for an NTP server.
                      type: dict
                      suboptions:
                        address:
                          description: The address or hostname of the NTP server.
                          type: str
                          required: false
                        association_type:
                          description: The desired association type for this NTP server.
                          type: str
                          required: false
                          choices:
                          - SERVER
                          - PEER
                          - POOL
                        iburst:
                          description: Indicates whether this server should enable burst synchronization or not.
                          type: bool
                          required: false
                        port:
                          description: The port number of the NTP server.
                          type: int
                          required: false
                        prefer:
                          description: Indicates whether this server should be preferred or not.
                          type: bool
                          required: false
                        version:
                          description: Version number to put in outgoing NTP packets
                          type: int
                          required: false
        processes:
          description: Parameters related to all monitored processes
          type: dict
          suboptions: {}
        ssh_server:
          description: Top-level container for ssh server
          type: dict
          suboptions:
            config:
              description: Configuration data for the system ssh server
              type: dict
              suboptions:
                enable:
                  description: Enables the ssh server. The ssh server is enabled by default.
                  type: bool
                  required: false
                protocol_version:
                  description: Set the protocol version for SSH connections to the system
                  type: str
                  required: false
                  choices:
                  - V2
                  - V1
                  - V1_V2
                rate_limit:
                  description: Set a limit on the number of connection attempts per minute to the system for the protocol.
                  type: int
                  required: false
                session_limit:
                  description: 'Set a limit on the number of simultaneous active terminal sessions to the system for the protocol (e.g., ssh,
                    telnet, ...) '
                  type: int
                  required: false
                timeout:
                  description: Set the idle timeout in seconds on terminal connections to the system for the protocol.
                  type: int
                  required: false
        telnet_server:
          description: Top-level container for telnet terminal servers
          type: dict
          suboptions:
            config:
              description: Configuration data for telnet
              type: dict
              suboptions:
                enable:
                  description: Enables the telnet server. Telnet is disabled by default
                  type: bool
                  required: false
                rate_limit:
                  description: Set a limit on the number of connection attempts per minute to the system for the protocol.
                  type: int
                  required: false
                session_limit:
                  description: 'Set a limit on the number of simultaneous active terminal sessions to the system for the protocol (e.g., ssh,
                    telnet, ...) '
                  type: int
                  required: false
                timeout:
                  description: Set the idle timeout in seconds on terminal connections to the system for the protocol.
                  type: int
                  required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
