GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: system
XML_NAMESPACE: http://openconfig.net/yang/system
XML_ROOT_KEY: system
XML_ITEMS: null
XML_ITEMS_KEY: null
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
