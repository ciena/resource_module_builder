GENERATOR_VERSION: '2.0'
NETWORK_OS: saos10
RESOURCE: segment-routing-traffic-engineering
XML_NAMESPACE: http://ciena.com/ns/yang/ciena-sr-policy
XML_ROOT_KEY: segment-routing-traffic-engineering
XML_ITEMS: null
XML_ITEMS_KEY: null
ANSIBLE_METADATA:
  metadata_version: '2.0'
  status:
  - preview
  supported_by: network
COPYRIGHT: Copyright 2025 Ciena
DOCUMENTATION:
  module: saos10_segment_routing_traffic_engineering
  short_description: Manage segment-routing-traffic-engineering on Ciena saos10 devices
  description: Traffic-engineering container
  author: Ciena
  options:
    config:
      description: Traffic-engineering container
      type: dict
      suboptions:
        attributes:
          description: Attributes applicable to SR policies
          type: dict
          suboptions:
            segment_lists:
              description: Segment-lists properties
              type: dict
              suboptions:
                segment_list:
                  description: Segment-list properties
                  type: list
                  elements: dict
                  suboptions:
                    name:
                      description: 'Segment-list name (Key for list: segment-list)'
                      type: str
                      required: true
                    segments:
                      description: Segments for given segment list
                      type: dict
                      suboptions:
                        segment:
                          description: Configure segment/hop at the index
                          type: list
                          elements: dict
                          suboptions:
                            index:
                              description: 'Segment index (Key for list: segment)'
                              type: int
                              required: true
                            segment_type_1:
                              description: Segment declared by MPLS label
                              type: dict
                              suboptions:
                                sid_value:
                                  description: MPLS label value
                                  type: int
                                  required: false
                            segment_type_11:
                              description: Segment declared by IPv6 Addresses for link endpoints as local, remote pair for SRv6
                              type: dict
                              suboptions:
                                local_ipv6_address:
                                  description: Segment local IPv6 adjacency address
                                  type: str
                                  required: false
                                remote_ipv6_address:
                                  description: Segment remote IPv6 adjacency address
                                  type: str
                                  required: false
                                srv6_sid_type:
                                  description: SR SID type as u-sid or uncompressed-sid
                                  type: str
                                  required: false
                                  choices:
                                  - uncompressed-sid
                                  - u-sid
                            segment_type_2:
                              description: Segment declared by SRv6 SID value
                              type: dict
                              suboptions:
                                sid_value:
                                  description: SRv6 SID value
                                  type: str
                                  required: false
                                srv6_sid_type:
                                  description: SR SID type as u-sid or uncompressed-sid
                                  type: str
                                  required: false
                                  choices:
                                  - uncompressed-sid
                                  - u-sid
                            segment_type_3:
                              description: Segment declared by IPv4 prefix with optional SR algorithm
                              type: dict
                              suboptions:
                                ipv4_address:
                                  description: Segment IPv4 address
                                  type: str
                                  required: false
                            segment_type_6:
                              description: Segment declared by IPv4 addresses for link endpoints as local, remote pair
                              type: dict
                              suboptions:
                                local_ipv4_address:
                                  description: Segment local IPv4 adjacency address
                                  type: str
                                  required: false
                                remote_ipv4_address:
                                  description: Segment remote IPv4 adjacency address
                                  type: str
                                  required: false
                            segment_type_9:
                              description: Segment declared by IPv6 global prefix with optional SR Algorithm for SRv6
                              type: dict
                              suboptions:
                                ipv6_address:
                                  description: Segment IPv6 prefix
                                  type: str
                                  required: false
                                srv6_sid_type:
                                  description: SR SID type as u-sid or uncompressed-sid
                                  type: str
                                  required: false
                                  choices:
                                  - uncompressed-sid
                                  - u-sid
        policies:
          description: SR policy container
          type: dict
          suboptions:
            policy:
              description: SR policy properties
              type: list
              elements: dict
              suboptions:
                color:
                  description: 'Color associated with the policy (Key for list: policy)'
                  type: int
                  required: true
                endpoint:
                  description: 'Policy end point IP address (Key for list: policy)'
                  type: str
                  required: true
                name:
                  description: SR policy name
                  type: str
                  required: true
                description:
                  description: Description of the policy
                  type: str
                  required: false
                admin_state:
                  description: SR policy administrative state.
                  type: str
                  required: false
                  choices:
                  - enable
                  - disable
                binding_sid:
                  description: Binding segment ID
                  type: dict
                  suboptions:
                    dataplane_type:
                      description: Binding SID dataplane type
                      type: str
                      required: false
                      choices:
                      - mpls
                      - srv6
                    value:
                      description: Binding SID value can be set from BSID label range
                      type: str
                      required: false
                candidate_paths:
                  description: 'SR policy candidate path(s) '
                  type: dict
                  suboptions:
                    candidate_path:
                      description: SR policy Candidate path(s) list entry
                      type: list
                      elements: dict
                      suboptions:
                        discriminator:
                          description: 'Candidate path distinguisher (Key for list: candidate-path)'
                          type: int
                          required: true
                        originator:
                          description: 'Identifier (concatenation of ASN and node-address) of the node that signalled/instantiated the candidate
                            path on headend (Key for list: candidate-path)'
                          type: str
                          required: true
                        protocol_origin:
                          description: 'Instantiation mechanism used to create the candidate path (Key for list: candidate-path)'
                          type: str
                          required: true
                          choices:
                          - pcep
                          - bgp
                          - local
                        description:
                          description: Candidate path description
                          type: str
                          required: false
                        binding_sid:
                          description: Candidate path's binding segment ID
                          type: dict
                          suboptions:
                            dataplane_type:
                              description: Binding SID dataplane type
                              type: str
                              required: false
                              choices:
                              - mpls
                              - srv6
                            value:
                              description: Binding SID value can be set from BSID label range
                              type: str
                              required: false
                        dynamic:
                          description: Dynamic path properties
                          type: dict
                          suboptions:
                            intent_template:
                              description: Intent templates for dynamic path calculation
                              type: list
                              elements: dict
                              suboptions:
                                name:
                                  description: 'Reference to intent template name (Key for list: intent-template)'
                                  type: str
                                  required: true
                            pce_delegate:
                              description: Enable delegating of SR Policy to PCE
                              type: bool
                              required: false
                        flex_algorithm:
                          description: A numeric identifier in the range 128-255 that is associated via configuration with the flexible algorithm
                            (future)
                          type: int
                          required: false
                        name:
                          description: Candidate path name
                          type: str
                          required: false
                        preference:
                          description: Candidate path preference
                          type: int
                          required: false
                        segment_lists:
                          description: Path segment list(s) properties
                          type: dict
                          suboptions:
                            segment_list:
                              description: SR policy candidate path segment lists
                              type: list
                              elements: dict
                              suboptions:
                                name:
                                  description: 'Reference to segment-list name (Key for list: segment-list)'
                                  type: str
                                  required: true
                                weight:
                                  description: Segment-list weighted loadshare
                                  type: int
                                  required: false
                head_end_protection_type:
                  description: Specifies protection type as local or candidate path
                  type: str
                  required: false
                  choices:
                  - local
                  - candidate-path
                pce_report:
                  description: Enable reporting of SR Policy to PCE
                  type: bool
                  required: false
                reversion_hold_timer:
                  description: Reversion hold timer for SR policy
                  type: int
                  required: false
                reversion_state:
                  description: Specifies reversion state as enable or disable
                  type: str
                  required: false
                  choices:
                  - enable
                  - disable
                signaling_type:
                  description: Signaling type of SR policy
                  type: str
                  required: false
                  choices:
                  - path-setup-sr-isis
                  - path-setup-sr-ospf
                source:
                  description: Source ip for the tunnel
                  type: str
                  required: false
    state:
      description: The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- deleted_example_01.txt
notes:
- This module requires the netconf system service be enabled on the remote device being managed.
- This module works with connection C(netconf)
requirements:
- ncclient (>=v0.6.4)
